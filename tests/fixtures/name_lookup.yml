        Sacramento-Rose oder Sternförmige Rose (Rosa stellata ): Sie kommt in den
        USA vor. Rosa minutifolia Untergattung Platyrhodon : Sie enthält nur eine
        Art: Igel-Rose (Rosa roxburghii ): Sie ist in weiten Teilen Chinas und in
        Japan beheimatet. Die Arten sind sich sowohl in ihren morphologischen wie
        auch in molekulargenetischen Merkmalen sehr ähnlich. Viele Arten dürften erst
        im Holozän entstanden sein. Auch das häufige Vorkommen von Hybriden ist ein
        Zeichen für eine noch nicht abgeschlossene Artbildung. Kladistische Studien
        auf molekulargenetischer Grundlage ergeben keine gute Auflösung der Verwandtschaftsverhältnisse.
        Von den artenreicheren Sektionen dürfte nur die Caninae monophyletisch sein.
        Die Sektionen Carolinae und Cinnamomeae, sowie die Sektionen Synstylae und
        Indicae sind kladistisch nicht getrennt und werden neuerdings als jeweils
        eine Sektion geführt. Der Großteil der Sippen wird heute von allen Forschern
        anerkannt. Unterschiedlich gehandhabt wird jedoch die Einordnung in eine Rangstufe.
        Die gleiche Sippe wird von unterschiedlichen Autoren oft als Unterart, Art,
        Sammelart oder Sammelart im weitesten Sinne eingestuft. Ein Problem bei vielen
        Rosensippen ist, den gültigen wissenschaftlichen Namen zu eruieren. Zum einen
        wurde im 19. Jahrhundert eine Riesenzahl von Arten beschrieben, zum anderen
        sind die Originaldiagnosen häufig sehr kurz und unzureichend. . Es werden
        daher die „seit langem verwendeten Namen“ (names in current use) benutzt,
        die jedoch vielfach noch nicht durch Auswahl von Neotypen oder durch die Erklärung
        zu nomina conservanda nomenklatorisch abgesichert sind."},{"description":"mini|Die
        Kartoffel-Rose (Rosa rugosa) wurde im 19. Jahrhundert aus Ostasien nach Europa
        gebracht und hat sich seitdem hier ausgebreitet Die meisten Wildrosen sind
        lichtbedürftig und gedeihen nur auf eher offenen Standorten. Nur wenige Arten
        gedeihen auch im Halbschatten oder Schatten. Die Temperatur ist für viele
        Arten von untergeordneter Bedeutung. Einige Arten (Rosa gallica, Rosa jundzillii,
        Rosa stylosa) gedeihen in wärmeren Lagen besser, Rosa pendulina eher in kühlen
        Gebirgslagen. Die meisten Arten bevorzugen frische Böden, einige auch trockene.
        Vernässte und sehr trockene Standorte werden gemieden. Die meisten Arten bevorzugen
        schwach saure bis schwach basische, meist kalkhaltige Böden, ohne als Basen-
        oder Kalkzeiger gelten zu können. Die Wildrosen meiden meist sehr stickstoffreiche
        Standorte. Zumindest die mitteleuropäischen Arten sind charakteristische Vertreter
        von Hecken, Waldsäumen und Strandwällen. Häufig treten sie in den Sukzessionsstadien
        bei der Wiederbewaldung auf, etwa als Gebüsche in Weiden. Die meisten rosenreichen
        Pflanzengesellschaften sind anthropogen entstanden. Gepflanzte Hecken enthalten
        häufig Neophyten wie die Kartoffel-Rose (Rosa rugosa) und nordamerikanische
        Arten der Sektion Carolinae."},{"description":"mini|Fossiles Blatt von Rosa
        lignitum Es gibt relativ wenige Fossilfunde, die eindeutig der Gattung Rosa
        zugeordnet werden können. Das gilt besonders für die frühesten Funde aus dem
        Paläozän-Eozän. In Europa sind Funde aus dem mittleren Oligozän bis Pliozän
        bekannt. Nüsschen sind ab dem unteren Oligozän bekannt. Wichtige europäische
        fossile Arten sind Rosa lignitum, Rosa bohemica und Rosa bergaensis. Als Lichtpflanzen
        waren die Rosen im dicht bewaldeten Mitteleuropa auf Felshänge, Schotterfelder,
        Kliffe, Küstendünen und Strandwälle beschränkt, später wuchsen sie auch in
        Siedlungsgebieten und auf Waldweiden. Der Mensch förderte durch die ausgedehnten
        Rodungen demnach indirekt die Rosen. In den letzten Jahrzehnten ist diese
        positive Entwicklung durch Intensivierung der Landwirtschaft, Bodenversiegelung
        und die Aufgabe extensiver Nutzungen umgekehrt worden. Viele Rosenarten sind
        inzwischen gefährdet oder vom Aussterben bedroht. Verwilderte und angesalbte
        Kulturrosen drohen die Rosenflora Europas nachhaltig zu verändern. Das bis
        dato einzige Beispiel einer dauerhaften Einbürgerung ist die Kartoffel-Rose
        (Rosa rugosa). Etliche mitteleuropäische Wildrosen wurden in anderen Gebieten
        eingebürgert; am weitesten verbreitet ist davon Rosa rubiginosa, die inzwischen
        in Australien, Neuseeland, Nord- und Südamerika sowie Südafrika vorkommt."},{"description":"mini|Illustration
        von Rosa bracteata Erscheinungsbild Die Rosen-Arten sind sommergrüne, selten
        immergrüne Sträucher. Ihre selbständig aufrechten oder kletternden Sprossachsen
        sind bis zu 4 Meter hoch. Am Boden aufliegende Sprossachsen werden länger,
        manche sind niederliegend oder kriechend. Viele Arten entwickeln verholzte
        Bodenausläufer und bilden dann Kolonien. Die Sprossachsen können mit Drüsen
        oder Haaren besetzt sein, beides kann auch fehlen. Das Vorhandensein von Drüsen
        ist mit mehr oder weniger starkem Duft gekoppelt. Die Behaarung (Indument)
        kann alle oberirdischen Organe (mit Ausnahme der Hagebutten und Staubblätter)
        betreffen, die Form, Zahl und Verteilung der Haare ist charakteristisch für
        bestimmte Sippen, wobei die Behaarung ein ontogenetisch konstantes Merkmal
        ist (Verkahlen im Alter ist sehr selten). mini|hochkant|links|Stacheln einer
        Rose, der vordere Stachel wurde zur Demonstration abgestreift Stacheln Stamm,
        Äste und Zweige sind mit Stacheln besetzt, die im Volksmund häufig als Dornen
        bezeichnet werden. Die Stacheln dienen zum einen als Schutz gegen Tierfraß,
        zum anderen bei Spreizklimmern zum Festhalten an den Stützen. Die Stacheln
        können bei einer Pflanze gleichartig (homoeacanth) oder verschiedenartig (heteracanth)
        sein. Dabei ist häufig die Form an Kurztrieben anders als an Langtrieben.
        Die bodennahen Bereiche sind oft besonders reich an Stacheln. Die Grundtypen
        werden als hakig, sichelig, leicht gekrümmt, gerade, Nadelstachel und Stachelborste
        bezeichnet; es kommen Zwischenformen vor. mini|Fünfzählig gefiedertes Laubblatt
        Blätter Die wechselständig und in 2/5-Stellung stehenden Laubblätter sind
        mehr oder weniger lang gestielt. Die unpaarig gefiederte Blattspreite besteht
        aus meist fünf bis neun Fiederblättchen, es können drei bis 19 sein. Lediglich
        bei Rosa persica sind die Laubblätter einfach und die Nebenblätter fehlen.
        Auch bei den Blättern können Drüsen und Haare vorkommen oder auch fehlen.
        An der Blattspindel (Rhachis) sitzen manchmal kleine Stacheln oder Stachelborsten.
        Die Fiederblättchen sind sehr unterschiedlich gestaltet, meist sind sie elliptisch
        bis eiförmig, verkehrt-eiförmig oder rundlich. Der Blättchenrand ist – regelmäßig
        oder unregelmäßig – einfach oder mehrfach gesägt, seltener gekerbt oder annähernd
        ganzrandig. Nebenblätter sind meist vorhanden und sind oft ± lang mit dem
        Blattstiel verwachsen. Blütenstände und Blüten Die Blüten stehen end- oder
        seitenständig in traubigen, rispigen, manchmal doldig verkürzten Blütenständen.
        Der Blütenstand kann auch auf eine einzelne Blüte reduziert sein. Hochblätter
        werden gebildet, selten sind sie hinfällig oder fehlen. Ein Außenkelch wird
        nicht gebildet. mini|links|hochkant|Blütendiagramm von Rosa tomentosa Die
        gestielten bis sitzenden Blüten sind meist ansehnlich und häufig duftend.
        Die zwittrigen Blüten sind radiärsymmetrisch und meist fünfzählig mit doppelter
        Blütenhülle. Es gibt fünf Kelchblätter, nur bei Rosa sericea vier. Die Kelchblätter
        sind meist lanzettlich, laubblattartig, ungeteilt oder es sind die beiden
        äußeren auf beiden Seiten und das mittlere auf einer Seite geteilt: fiederteilig,
        -schnittig oder -spaltig. Auch der Kelch kann behaart oder mit Drüsen besetzt
        sein. Er ist nach der Blüte zurückgeschlagen, abstehend oder aufgerichtet;
        zur Fruchtreife ist er bereits abgefallen, abfallend (fällt etwa zur Fruchtreife
        ab) oder krönt die Frucht. Der Durchmesser der Blütenkrone beträgt meist 3
        bis 7 Zentimeter, kann aber auch zwischen 1 und 10 Zentimeter liegen. Die
        fünf (bei einer Art vier) Kronblätter sind hinfällig, ihre Farbe ist meist
        rosa bis rot, oder weiß, seltener gelb, etwa bei nicht-mitteleuropäischen
        Arten und Kulturrosen. Bei vielen Kulturformen ist die Blüte durch Umwandlung
        von Staubblättern in Kronblätter gefüllt. mini|Längsschnitt durch den Blütenbecher;
        im oberen Bereich der Griffelkanal, durch den die Griffel nach außen ragen
        Der je nach Art unterschiedlich geformte Blütenbecher ist mehr oder weniger
        urnenförmig, drüsig oder drüsenlos, manchmal stachelborstig. Der obere Bereich
        des Blütenbechers ist verengt und als Diskus ausgebildet: er ist dem nektarbildenden
        Drüsenring anderer Gattungen homolog, bildet jedoch nur bei wenigen Rosenarten
        Nektar. In der Mitte des Diskus öffnet sich der Griffelkanal: durch ihn treten
        die Griffelbündel ins freie, die Narbenköpfe stehen hier halbkugelig bis straußförmig.
        Sie können dem Diskus aufliegen oder deutlich über ihn hinausragen. Die Anzahl
        der Staubblätter ist bei den Rosen wie bei vielen Rosengewächsen durch sekundäre
        Polyandrie erhöht, es sind meist 50 bis 200, selten 20 bis 265 vorhanden.
        Sie stehen vor den Kronblättern (epipetal) und setzen am Rande des Blütenbechers
        an. Die Staubbeutel sind nach innen gerichtet, von gelber bis oranger oder
        brauner Farbe. Die Staubfäden haben meist eine davon abweichende Färbung und
        sind meist weiß oder strohgelb. Der Pollen ähnelt im Aufbau stark dem Pollen
        von Rubus: das Pollenkorn hat drei Furchen (tricolpat), seine Oberfläche ist
        rugulat-striat (hat kürzere bis längere, mehr oder weniger parallel laufende
        Rippen), im Gegensatz zu Rubus jedoch ein Operculum. Der Rosenpollen ist bei
        vielen Arten größer als 25 Mikrometer. Nur ein Teil des Pollen ist fertil,
        besonders in der Sektion Caninae sind verformte, geschrumpfte Pollenkörner
        häufig. Es gibt zahlreiche, nicht verwachsene Fruchtblätter. Ihre Zahl liegt
        meist zwischen 10 und 50, kann aber auch 4 bis 140 betragen. Sie sitzen am
        Grund oder an der Wand des Blütenbechers, oder sind kurz gestielt. Jedes Fruchtblatt
        trägt ein bis zwei Samenanlagen. Der Griffel setzt seitlich oder selten endständig
        an. Die Griffel sind frei, bei wenigen Arten sind sie miteinander verwachsen.
        Die Narbe ist kopfig, behaart oder kahl. mini|Zweig und Hagebutten der Wein-Rose
        (Rosa rubiginosa) Früchte Die Frucht der Rosen ist die Hagebutte: sie ist
        eine Sammelnussfrucht. Die Einzelfrüchte sind einsamige Nüsschen von gelber
        bis brauner Farbe. Sie sind vom mehr oder weniger fleischigen, vergrößerten
        Blütenbecher umgeben, der innen oft behaart ist. In reifem Zustand ist die
        Hagebutte fleischig bis ledrig, weich bis hart. Sie kann sich lange an der
        Pflanze halten oder früh abfallen. Zur Fruchtreife ist sie häufig rot bis
        orange, in seltenen Fällen braun bis schwarz. Die Einzelfrucht – das Nüsschen,
        oft als „Kern“ bezeichnet – ist meist drei bis sechs, selten zwischen 2,5
        und acht Millimeter lang, 2,5 bis 3,5 (selten zwei bis sechs) Millimeter breit,
        stark behaart bis annähernd kahl. Die Anzahl der Nüsschen liegt bei mitteleuropäischen
        Arten meist zwischen 10 und 30 pro Hagebutte, selten zwischen 1 und 45. Bei
        Rosa rugosa sind es über 100, bei Rosa clinophylla bis 150. Die Anzahl hängt
        auch von der Art der Samenbildung ab: die Zahl sinkt von echter Fremdbefruchtung,
        Nachbarbefruchtung über Selbstbefruchtung bis zur Apomixis, bei der die wenigsten
        Samen gebildet werden. Die Nüsschen werden durch Zerfall der Hagebutte im
        Winter bis Sommer des Folgejahres frei oder durch die Zerstörung der Hagebutte
        durch Tiere verbreitet."},{"description":"mini|Soldatenfliege (Hermetia illucens)
        in einer Rosenblüte Blütenökologie Die Rosen sind trotz ihrer großen, farblich
        wie geruchlich auffallenden Blüten nur eingeschränkt insektenblütig (entomogam):
        Es wird nur in Einzelfällen Nektar produziert. Blütenbesucher sind vorwiegend
        pollensammelnde Insekten. Zu ihnen zählen Vertreter aus verschiedenen Insektengruppen:
        Käfer aus den Familien Weichkäfer (Cantharidae), Glanzkäfer (Nitidulidae),
        Stachelkäfer (Mordellidae), Speckkäfer (Dermestidae), Blattkäfer (Chrysomelidae),
        Bockkäfer (Cerambycidae), Prachtkäfer (Buprestidae) und der Unterfamilie Rosenkäfer
        (Cetoniinae) Zweiflügler aus den Familien Echte Fliegen (Muscidae) und Schwebfliegen
        (Sysphidae) Hautflügler aus den Familien Echte Bienen (Apidae) und Sandbienen
        (Andrenidae) Ohrwürmer (Dermaptera) Blasenfüße (Thripidae) Als wichtigste
        Bestäuber werden die Fliegen und Schwebfliegen betrachtet. Anpassungen an
        die Selbstbestäubung (Autogamie) sind die Bildung eines weiten Griffelkanals
        und große, wollige Griffelköpfchen. Auch Apomixis kommt in der Gattung vor.
        mini|Reife Hagebutten von Rosa glutinosa Ausbreitung Die Hagebutten werden
        von vielen Tieren gefressen. Die Kerne passieren den Verdauungskanal unbeschadet
        (Endozoochorie). Besonders Vögel, aber auch Mäuse und Füchse sind wichtige
        Ausbreiter. Kleine Säugetiere und Vögel verschleppen auch ganze Hagebutten,
        was dann zu ganzen Strauchgruppen führen kann. Am Strauch überwinterte Hagebutten
        können im Frühling durch Hochwasser ausgebreitet werden. Krankheiten und Schädlinge
        mini|Galle („Schlafapfel“), verursacht von der Gemeinen Rosengallwespe Bei
        Rosen gibt es eine Vielzahl von Krankheiten. Virenerkrankungen sind häufig,
        ebenso durch Agrobacterium tumefaciens ausgelöste Krebserkrankungen. Wichtige
        Pilzerkrankungen sind Grauschimmelfäule (Botrytis cinerea), Echter Rosentaupilz
        (Podosphaera pannosa) und Falscher Rosentaupilz (Peronospora sparsa). An Verletzungen
        bewirkt der Obstbaumkrebs (Nectria galligena) Krebswucherungen. Von der Unzahl
        weiterer Pilze werden als die für Wildrosen in Mitteleuropa wichtigsten Arten
        Phragmidium mucronatum, Phragmidium tuberculatum und Sphaerotheca pannosa
        angesehen. Unter den Insekten gibt es eine Vielzahl von gattungs- und artspezifischen
        Arten. Auffällig sind die verschiedenen Rosengallen, etwa der Rosengallwespe
        (Diplolepis rosarum), aber auch anderer Vertreter der Gattung Diplolepis.
        Ebenfalls Gallenbildner sind die Rosenblattgallmücke (Wachtliella rosarum)
        und die Gallmilbe Aceria rhodites. Vertreter der Echten Blattwespen (Tenthredinidae)
        höhlen Knospen, Gipfeltriebe und Zweige aus und lösen ebenfalls Gallen aus.
        Saugende Insekten und Milben können massenhaft auftreten: Große Rosenblattlaus
        (Macrosiphum rosae), Weiße Rosenschildlaus (Aulacaspis rosae) und die Rosenzikade
        (Edwardsiana rosae). Das Laub fressen etliche Käferarten aus den Gattungen
        Melolontha, Rhizotrogus, Phyllopertha und Hoplia. Wurzelfresser sind die Schnellkäfer
        Agriotes, Holzbohrer die Gattung Otiohrynchus. Schmetterlingsraupen, die größere
        Schäden anrichten können, sind Bürstenbinder (Orgyia antiqua), Weißbindiger
        Rosenwickler (Croesia bergmanniana), Goldgelber Rosenwickler (Acleris roborana),
        sowie die Zwergminiermotten-Gattung Nepticula. Rund 10 Arten von Schmetterlingen
        sind ausschließlich auf Rosen anzutreffen, darunter der Rosenspanner (Cidaria
