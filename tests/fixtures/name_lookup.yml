        L.","canonicalName":"Rosa","authorship":"L.","nameType":"SCIENTIFIC","taxonomicStatus":"ACCEPTED","rank":"GENUS","origin":"SOURCE","numDescendants":0,"numOccurrences":0,"taxonID":"3656510","habitats":[],"nomenclaturalStatus":[],"threatStatuses":[],"descriptions":[{"description":"Bereits
        Theophrastos unterschied zwischen rhódon, den Rosen mit gefüllten Blüten,
        und kynosbatos, wilden Rosen. Aus dem antiken Rom und Ägypten gibt es eine
        große Zahl von Berichten über Rosen, meist über die Nutzung und ihre Kultur
        in Gärten. Die Abbildungen in den frühneuzeitlichen Kräuterbüchern sind meist
        nicht bestimmten Arten zuordenbar. Carl von Linné beschrieb zwölf Rosenarten.
        Seine Artdiagnosen sind allerdings so kurz, dass unklar ist, ob sie sich tatsächlich
        auf die heute mit diesen Namen bezeichneten Arten beziehen. Verkomplizierend
        ist die Tatsache, dass Linné manchmal dieselbe Art mehrfach unter verschiedenen
        Namen beschrieb, zum anderen auch einen bereits verwendeten Namen auf eine
        andere Art übertrug. Dies führt zum Teil heute noch zu nomenklatorischen Problemen.
        Ab dem Ende des 18. und besonders im 19. Jahrhundert wurde eine Unzahl von
        Rosenarten beschrieben, die großteils auf geringen morphologischen Unterschieden
        beruhten. François Crépin (1869) verzeichnete 283 europäische Arten, Déséglise
        (1876) bereits 417 und Michel Gandoger über 4000. Diese „analytische Periode“
        der Rhodologie wurde ab 1873 durch die „synthetische“ Betrachtungsweise abgelöst,
        als das klassische Werk von Hermann Christ, Die Rosen der Schweiz mit Berücksichtigung
        der umliegenden Gebiete Mittel- und Süd-Europas. Ein monographischer Versuch
        erschien. Christ beschränkte die Artenzahlen darin auf 34 und ordnete diese
        in Sektionen und Subsektionen. R. Kellers Mammutwerk Synopsis Rosarum spontanearum
        Europaea Mediae von 1931 führte auf 795 Seiten die von Keller anerkannten
        24 europäischen Rosenarten mit einer Unzahl von Varietäten und Formen auf.
        Die nächste wichtige Bearbeitung der Gattung war die von I. Klášterský 1968
        im Rahmen der Flora Europaea und verfolgte ein sehr enges Artkonzept. Moderne
        Nationalfloren folgen dabei entweder dem engen Konzept der Flora Europaea,
        dem weiteren von Christ und Keller oder noch weiteren. Aus diesem Grund sind
        nationale Forschungs- und Kartierungsergebnisse kaum miteinander vergleichbar."},{"description":"Der
