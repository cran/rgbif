        L.","canonicalName":"Rosa","authorship":"L.","nameType":"SCIENTIFIC","taxonomicStatus":"ACCEPTED","rank":"GENUS","origin":"SOURCE","numDescendants":0,"numOccurrences":0,"taxonID":"3656510","habitats":[],"nomenclaturalStatus":[],"threatStatuses":[],"descriptions":[{"description":"Bereits
        Theophrastos unterschied zwischen rhódon, den Rosen mit gefüllten Blüten,
        und kynosbatos, wilden Rosen. Aus dem antiken Rom und Ägypten gibt es eine
        große Zahl von Berichten über Rosen, meist über die Nutzung und ihre Kultur
        in Gärten. Die Abbildungen in den frühneuzeitlichen Kräuterbüchern sind meist
        nicht bestimmten Arten zuordenbar. Carl von Linné beschrieb zwölf Rosenarten.
        Seine Artdiagnosen sind allerdings so kurz, dass unklar ist, ob sie sich tatsächlich
        auf die heute mit diesen Namen bezeichneten Arten beziehen. Verkomplizierend
        ist die Tatsache, dass Linné manchmal dieselbe Art mehrfach unter verschiedenen
        Namen beschrieb, zum anderen auch einen bereits verwendeten Namen auf eine
        andere Art übertrug. Dies führt zum Teil heute noch zu nomenklatorischen Problemen.
        Ab dem Ende des 18. und besonders im 19. Jahrhundert wurde eine Unzahl von
        Rosenarten beschrieben, die großteils auf geringen morphologischen Unterschieden
        beruhten. François Crépin (1869) verzeichnete 283 europäische Arten, Déséglise
        (1876) bereits 417 und Michel Gandoger über 4000. Diese „analytische Periode“
        der Rhodologie wurde ab 1873 durch die „synthetische“ Betrachtungsweise abgelöst,
        als das klassische Werk von Hermann Christ, Die Rosen der Schweiz mit Berücksichtigung
        der umliegenden Gebiete Mittel- und Süd-Europas. Ein monographischer Versuch
        erschien. Christ beschränkte die Artenzahlen darin auf 34 und ordnete diese
        in Sektionen und Subsektionen. R. Kellers Mammutwerk Synopsis Rosarum spontanearum
        Europaea Mediae von 1931 führte auf 795 Seiten die von Keller anerkannten
        24 europäischen Rosenarten mit einer Unzahl von Varietäten und Formen auf.
        Die nächste wichtige Bearbeitung der Gattung war die von I. Klášterský 1968
        im Rahmen der Flora Europaea und verfolgte ein sehr enges Artkonzept. Moderne
        Nationalfloren folgen dabei entweder dem engen Konzept der Flora Europaea,
        dem weiteren von Christ und Keller oder noch weiteren. Aus diesem Grund sind
        nationale Forschungs- und Kartierungsergebnisse kaum miteinander vergleichbar."},{"description":"Die
        Chromosomengrundzahl der Rosen beträgt x=7. Davon ausgehend gibt es eine Ploidiereihe
        mit 2n= 14, (21), 28, 35, 42 und 56. In Mitteleuropa sind diploide Arten selten:
        von den 33 Arten sind 4 diploid, 5 tetraploid, 8 pentaploid, 11 haben mehr
        als eine Ploidiestufe und von 3 Arten ist die Ploidiestufe nicht bekannt.
        Die einzige oktoploide Art in Europa ist Rosa acicularis, die außerdem noch
        di-, tetra- und hexaploid sein kann. Die oktoploiden Formen sind auf den hohen
        Norden beschränkt (Jakutien). Mehrere Ploidiestufen sind besonders in der
        Sektion Caninae verbreitet. Triploid sind nur Hybride. Abweichungen von den
        artüblichen Chromosomenzahlen (Aneuploidie) sind bei den Wildformen selten,
        werden aber bei kultivierten Pflanzen regelmäßig beobachtet. In der Sektion
        Caninae kommt eine spezielle Form der Meiose vor, die Canina-Meiose."},{"description":"Die
        Gattung Rosa wurde traditionell als einzige Gattung der Tribus Roseae geführt.
        D. Potter et al. haben sie 2007 bei ihrer Revision der Familie Rosaceae zusammen
        mit Rubus in die neue Supertribus Rosodae gestellt. Der Gattungsname Rosa
        ist der lateinische Name für die Rose. Beide Bezeichnungen gehen auf die rekonstruierte
        indogermanische Wurzel *vrod oder *vard zurück. Verbreitung Die Gattung Rosa
        war ursprünglich auf die Nordhalbkugel beschränkt, ist also ein holarktisches
        Florenelement. Sie kommt hier in allen drei gemäßigten Zonen vor: in der borealen,
        in der nemoralen und in der meridionalen Zone. Nach Süden hin reichen nur
        wenige Arten bis in die tropischen Gebirge: Rosa montezumae in Mexiko, Rosa
        abyssinica in Abessinien und Arabien, Rosa leschenaultiana im Südwesten Indiens,
        sowie Rosa transmorrisonensis und Rosa philippinensis auf Luzon. Im Norden
        reichen einige Arten bis an die arktische Waldgrenze und sogar bis über den
        Polarkreis: Nadel-Rose (Rosa acicularis), Zimt-Rose (Rosa majalis) und Weiche
        Rose (Rosa mollis). In Europa reichen die Rosen bis Island und Nordskandinavien.
        In China kommen etwa 95 Arten vor, 65 davon nur dort. Es gibt nur eine Art,
        Rosa acicularis, die natürlich sowohl in Europa als auch in Nordamerika vorkommt.
        Nordamerikanische und asiatische Arten kommen in Europa als Neophyten vor,
        europäische in Nordamerika. Das Entfaltungszentrum sind die Gebirge Mittel-
        und Südwestasiens, dort haben auch die Stammarten der meisten Kulturrosen
        ihren Ursprung. Rosenartenreiche Gebiete in Mitteleuropa sind kalkreiche Gebirge
        in wärmeren Gebieten wie der Schweizer Jura oder den thüringischen Kalkhügelländern,
        aber auch die klimatisch günstigen Alpentäler wie Veltlin und Unterengadin.
        Innere Systematik mini|Untergattung Hulthemia: Persische Rose (Rosa persica)
        mini|Untergattung Rosa Sektion Banksianae: Banks-Rose (Rosa banksiae) mini|Untergattung
        Rosa Sektion Bracteatae: Fünfzählige Blüte von Rosa bracteata mini|Untergattung
        Rosa Sektion Caninae: Rotblättrige Rose (Rosa glauca) mini|Untergattung Rosa
        Sektion Cinnamomeae: Rosa macrophylla mini|Untergattung Rosa Sektion Cinnamomeae:
        Willmotts Rose (Rosa willmottiae) mini|Untergattung Rosa Sektion Carolinae:
        Glanz-Rose (Rosa nitida) mini|Untergattung Rosa Sektion Pimpinellifoliae:
        Bibernell-Rose (Rosa spinosissima) mini|Untergattung Rosa Sektion Synstylae:
        Immergrüne Rose (Rosa sempervirens) mini|Untergattung Rosa Sektion Rosa: Essig-Rose
        (Rosa gallica) mini|Untergattung Hesperhodos: Rosa minutifolia mini|Untergattung
        Platyrhodon: Hagebutten von Rosa roxburghii Die Gattung Rosa enthält etwa
        100 bis 200 oder sogar 250 Arten. Die Gattung wird in vier Untergattungen
        untergliedert, wovon eine weiter in Sektionen unterteilt ist. Angeführt werden
        die europäischen Arten nach Henker 2003 (eine Auswahl, Ergänzungen sind einzeln
        gekennzeichnet). Untergattung Hulthemia. Sie wird manchmal als eigenständige
        Gattung Hulthemia abgetrennt, ist aber nach molekulargenetischen Untersuchungen
        eindeutig Teil der Gattung Rosa. Sie enthält nur die eine Art Persische Rose
        (Rosa persica ): Sie ist in Zentralasien, Iran, Afghanistan und Westsibirien
        weitverbreitet. Untergattung Rosa (Syn.: Eurosa ): Sektion Banksianae : Sie
        enthält zwei Arten: Banks-Rose (Rosa banksiae ): Sie gedeiht mit zwei Varietäten
        in Höhenlagen zwischen 500 und 2200 Meter in den chinesischen Provinzen Gansu,
        Guizhou, Henan, Hubei, Jiangsu, Sichuan sowie Yunnan. Rosa cymosa , taxonomischer
        Status ist jedoch umstritten.: Sie kommt in China, Taiwan, Laos und Vietnam
        vor. Sektion Bracteatae : Sie enthält zwei Arten Macartney-Rose (Rosa bracteata
        ): Sie kommt mit zwei Varietäten im südlichen Japan, Taiwan und in den chinesischen
        Provinzen Fujian, Guizhou, Hunan, Jiangsu, Jiangxi, Yunnan sowie Zhejiang
        vor. Rosa clinophylla , taxonomischer Status unklar Sektion Caninae: Es gibt
        etwa 60 Arten (siehe Hundsrosen). Sektion Carolinae: Sie enthält sechs Arten
        in Nordamerika, neuerdings in die Sektion Cinnamomeae überführt. Eschen-Rose,
        Wiesen-Rose, Prärie-Rose, Dünen-Rose oder Carolina-Rose (Rosa carolina ):
        Sie ist im östlichen und mittleren Nordamerika verbreitet. Glanz-Rose (Rosa
        nitida ): Sie ist im östlichen Kanada und in Neu-England verbreitet. Sumpf-Rose
        (Rosa palustris ): Sie ist im östlichen Nordamerika verbreitet. Virginische
        Rose (Rosa virginiana ): Sie ist im östlichen Kanada und in den nördlich-zentralen
        bis östlichen USA verbreitet. Sektion Cinnamomeae ist mit rund 85 Arten in
        Nordamerika, Asien und Europa (hier vier Arten) die größte Sektion: Nadel-Rose
        (Rosa acicularis ): Diese boreale Art ist in Kanada, Alaska, USA, Asien, Nord-
        und Osteuropa weitverbreitet. Prärie-Rose (Rosa arkansana ): Sie ist in Kanada
        und den USA weitverbreitet. Rosa beggeriana : Sie ist im Iran, in Afghanistan,
        Kasachstan, in der Mongolei und in den chinesischen Provinzen Gansu sowie
        Xinjiang weitverbreitet. Eschen-Rose oder Labrador-Rose (Rosa blanda ): Sie
        ist in Nordamerika verbreitet. Rosa laxa : Sie ist im autonomen Gebiet Xinjiang,
        in der Mongolei, in Zentralsibirien und Zentralasien weitverbreitet. Zimt-Rose
        (Rosa majalis ): Sie ist in Eurasien weitverbreitet. Blut-Rose oder Mandarin-Rose
        (Rosa moyesii ): Sie gedeiht in Höhenlagen von 2700 bis 3800 Metern nur in
        den chinesischen Provinzen Sichuan sowie Yunnan. Kragen-Rose (Rosa multibracteata
        ): Sie gedeiht in Höhenlagen von 2100 bis 2500 Metern nur in den chinesischen
        Provinzen Sichuan sowie Yunnan. Alpen-Rose (Rosa pendulina ): Sie kommt in
        Europa vor. Kartoffel-Rose (Rosa rugosa ): Sie stammt aus Ostasien und ist
        in Europa eingebürgert. Rosa sertata : Sie kommt mit zwei Varietäten in Höhenlagen
        zwischen 1400 und 2200 Meter in den chinesischen Provinzen Anhui, Gansu, Henan,
        Hubei, Jiangsu, Jiangxi, Shaanxi, Shanxi, Sichuan, Yunnan sowie Zhejiang vor.
        Rosa suffulta Willmotts Rose (Rosa willmottiae ): Sie kommt mit zwei Varietäten
        in Höhenlagen zwischen 1300 und 3800 Meter nur in den westlichen chinesischen
        Provinzen Gansu, Qinghai, Shaanxi sowie Sichuan vor. Rosa woodsii : Sie ist
        von Alaska bis Mexiko verbreitet. Sektion Indicae (Syn.: Rosa sect. Chinenses
        ): Sie enthält zwei oder drei Arten: Chinesische Rose (Rosa chinensis ): Sie
        ist nur in den chinesischen Provinzen Guizhou, Hubei sowie Sichuan beheimatet.
        Tee-Rose (Rosa odorata ): Sie in Myanmar, im nördlichen Thailand, nördlichen
        Vietnam und in der chinesischen Provinz Yunnan verbreitet. Großblütige Rose
        (Rosa gigantea ): Sie ist im nordöstlichen Indien, Myanmar und in der chinesischen
        Provinz Yunnan verbreitet. Sektion Laevigatae : Sie enthält nur eine Art:
        Cherokee-Rose (Rosa laevigata ): Sie kommt in China und Taiwan vor. In Nordamerika
        ist sie ein Neophyt. Sektion Pimpinellifoliae : Sie enthält etwa 15 Arten
        in Eurasien: Rosa altaica Rosa ecae : Sie kommt in Zentralasien, Afghanistan
        und Pakistan vor. Fuchs-Rose (Rosa foetida ): Diese Kulturrose stammt aus
        Kleinasien bis nordwestlichen Himalaja. Chinesische Dukatenrose (Rosa hugonis
        ): Sie gedeiht in Höhenlagen von 600 bis 2300 Metern in den chinesischen Provinzen
        Gansu, Qinghai, Shaanxi, Shanxi sowie Sichuan. Rosa primula : Sie gedeiht
        in Höhenlagen von 800 bis 2500 Metern in den chinesischen Provinzen Gansu,
        Hebei, Henan, Shaanxi, Shanxi sowie Sichuan. Seiden-Rose (Rosa sericea ):
        Sie ist in Indien, Bhutan, Sikkim, Myanmar und in den chinesischen Provinzen
        Guizhou, Sichuan, Xizang sowie Yunnan verbreitet. Zu dieser Art gehört auch
        die Varietät: Omei-Rose (Rosa sericea var. omeiensis ) Bibernell-Rose (Rosa
        spinosissima ): Sie ist in Eurasien verbreitet und in Nordamerika ein Neophyt.
        Sektion Synstylae : Sie enthält 30 bis 35 Arten in Asien, Nordamerika, Afrika
        und Europa (zwei Arten in Deutschland): Abessinische Rose (Rosa abyssinica
        ): Sie ist die einzige auf Afrika beschränkte Rosen-Art. Rosa anemoniflora
        : Dieser Endemit gedeiht in Höhenlagen von 400 bis 1000 Metern nur in der
        chinesischen Provinz Fujian. Kriechende Rose (Rosa arvensis ): Sie kommt in
        Europa und der Türkei vor. Rosa brunonii Rosa daishanensis : Dieser Endemit
        kommt nur im Daishan Xian im nordöstlichen Zhejiang vor. Rosa deqenensis Rosa
        derongensis Rosa duplicata : Sie kommt in Tibet vor. Rosa filipes : Sie gedeiht
        in Höhenlagen zwischen 1300 und 2300 Meter in den chinesischen Provinzen Gansu,
        Shaanxi, Sichuan, Xizang sowie Yunnan. Rosa glomerata Rosa helenae : Sie ist
        in Thailand, Vietnam und in den chinesischen Provinzen Gansu, Guizhou, Hubei,
        Shaanxi, Sichuan sowie Yunnan verbreitet. Rosa henryi Rosa kunmingensis Rosa
        kwangtungensis Rosa langyashanica Rosa lasiosepala Rosa lichiangensis Rosa
        longicuspis Rosa luciae Rosa ludingensis Rosa maximowicziana Rosa miyiensis
        Vielblütige Rose (Rosa multiflora ): Sie kommt in China, Taiwan, Japan und
        Korea vor. Orientalische Kletter-Rose (Rosa phoenicia ): Sie ist im östlichen
        Mittelmeergebiet verbreitet. Rosa pricei Rosa rubus Rosa sambucina Immergrüne
        Rose (Rosa sempervirens ): Sie kommt in Südeuropa, Nordafrika, Türkei und
        Syrien vor. Prärie-Rose (Rosa setigera ): Sie stammt aus Nordamerika. Rosa
        shangchengensis Rosa soulieana Rosa taiwanensis : Sie gedeiht unterhalb von
        2500 Metern nur in Taiwan. Rosa transmorrisonensis : Sie ist in Taiwan und
        auf den Philippinen verbreitet. Rosa uniflorella Rosa weisiensis Halbimmergrüne
        Kletter-Rose (Rosa wichuraiana ): Sie stammt aus Ostasien. Sektion Rosa (früher
        Rosa sect. Gallicanae ): Sie enthält nur eine Art: Essig-Rose (Rosa gallica
        ): Sie kommt in Europa und Vorderasien vor. Untergattung Hesperhodos: Sie
        enthält nur folgende zwei Arten aus Nordamerika: Sacramento-Rose oder Sternförmige
        Rose (Rosa stellata ): Sie kommt in den USA vor. Rosa minutifolia Untergattung
        Platyrhodon : Sie enthält nur eine Art: Igel-Rose (Rosa roxburghii ): Sie
        ist in weiten Teilen Chinas und in Japan beheimatet. Die Arten sind sich sowohl
        in ihren morphologischen wie auch in molekulargenetischen Merkmalen sehr ähnlich.
        Viele Arten dürften erst im Holozän entstanden sein. Auch das häufige Vorkommen
        von Hybriden ist ein Zeichen für eine noch nicht abgeschlossene Artbildung.
        Kladistische Studien auf molekulargenetischer Grundlage ergeben keine gute
        Auflösung der Verwandtschaftsverhältnisse. Von den artenreicheren Sektionen
        dürfte nur die Caninae monophyletisch sein. Die Sektionen Carolinae und Cinnamomeae,
        sowie die Sektionen Synstylae und Indicae sind kladistisch nicht getrennt
        und werden neuerdings als jeweils eine Sektion geführt. Taxonomie Der Großteil
        der Sippen wird heute von allen Forschern anerkannt. Unterschiedlich gehandhabt
        wird jedoch die Einordnung in eine Rangstufe. Die gleiche Sippe wird von unterschiedlichen
        Autoren oft als Unterart, Art, Sammelart oder Sammelart im weitesten Sinne
        eingestuft. Ein Problem bei vielen Rosensippen ist, den gültigen wissenschaftlichen
        Namen zu eruieren. Zum einen wurde im 19. Jahrhundert eine Riesenzahl von
        Arten beschrieben, zum anderen sind die Originaldiagnosen häufig sehr kurz
        und unzureichend. . Es werden daher die „seit langem verwendeten Namen“ (names
        in current use) benutzt, die jedoch vielfach noch nicht durch Auswahl von
        Neotypen oder durch die Erklärung zu nomina conservanda nomenklatorisch abgesichert
        sind."},{"description":"Die wichtigste Nutzung der Rosen ist die Verwendung
        als Zierpflanze, sowohl als Gartenpflanze als auch als Schnittblume. Das Rosenöl
        (Rosae aetheroleum) wird in der Parfumindustrie verwendet. Das bei der Gewinnung
        von Rosenöl anfallende Rosenwasser wird bei der Herstellung von Marzipan und
        Lebkuchen verwendet. In der Heilkunde werden ganze Hagebutten (Cynosbati fructus
        cum semine), Hagebuttenschalen (Rosae pseudofructus) und die Hagebuttenkerne
        (Cynosbati semen) genutzt. Verwendet werden verschiedene Arten, vorwiegend
        Rosa canina und Rosa pendulina. Die Hagebutten enthalten getrocknet zwischen
        0,2 und 2 % Ascorbinsäure, reichlich Pektine (rund 15 %), Zucker, Fruchtsäuren,
        Gerbstoffe und geringe Mengen ätherisches Öl. Verwendet werden Hagebutten
        gegen Erkältungskrankheiten, Darmerkrankungen, Gallenleiden, als Diuretikum,
        bei Gicht und Rheuma. Die Wirksamkeit ist in allen Fällen nicht bzw. nicht
        ausreichend belegt. Für die diuretische Wirkung könnten der Pektin- und Fruchtsäuregehalt
        verantwortlich sein. Verwendet werden die Hagebutten besonders in Frühstücktees.
        Frische Hagebutten werden zu Marmeladen verarbeitet. Zum Kochen mit Heilwirkungen
        hat man bspw. in einem Kochbuch von 1547 gesprochen: „Rosenhonig sterket und
        reinigt den magen/von böser feuchtigkeit/reiniget und heilet gschwer/Feul
        und Schaden des Munds/Zahnfleisch/Hals und Gurgeln“. Auch in der Aromatherapie
        wird der Rosenduft aufgrund seiner entspannenden Wirkung zu therapeutischen
        Zwecken eingesetzt. In Asien werden in der Volksmedizin auch getrocknete Blüten,
        Blätter und Wurzeln verwendet. Das Holz wird in der Kunsttischlerei für Drechsel-
        und Einlegearbeiten verwendet."},{"description":"Erscheinungsbild Die Rosen-Arten
        sind sommergrüne, selten immergrüne Sträucher. Ihre selbständig aufrechten
        oder kletternden Sprossachsen sind bis zu 4 Meter hoch. Am Boden aufliegende
        Sprossachsen werden länger, manche sind niederliegend oder kriechend. Viele
        Arten entwickeln verholzte Bodenausläufer und bilden dann Kolonien. Die Sprossachsen
        können mit Drüsen oder Haaren besetzt sein, beides kann auch fehlen. Das Vorhandensein
        von Drüsen ist mit mehr oder weniger starkem Duft gekoppelt. Die Behaarung
        (Indument) kann alle oberirdischen Organe (mit Ausnahme der Hagebutten und
        Staubblätter) betreffen, die Form, Zahl und Verteilung der Haare ist charakteristisch
        für bestimmte Sippen, wobei die Behaarung ein ontogenetisch konstantes Merkmal
        ist (Verkahlen im Alter ist sehr selten). Stacheln mini|hochkant|links|Stacheln
        einer Rose, der vordere Stachel wurde zur Demonstration abgestreift Stamm,
        Äste und Zweige sind mit Stacheln besetzt, die im Volksmund häufig als Dornen
        bezeichnet werden. Die Stacheln dienen zum einen als Schutz gegen Tierfraß,
        zum anderen bei Spreizklimmern zum Festhalten an den Stützen. Die Stacheln
        können bei einer Pflanze gleichartig (homoeacanth) oder verschiedenartig (heteracanth)
        sein. Dabei ist häufig die Form an Kurztrieben anders als an Langtrieben.
        Die bodennahen Bereiche sind oft besonders reich an Stacheln. Die Grundtypen
        werden als hakig, sichelig, leicht gekrümmt, gerade, Nadelstachel und Stachelborste
        bezeichnet; es kommen Zwischenformen vor. Blätter mini|Fünfzählig gefiedertes
        Laubblatt Die wechselständig und in 2/5-Stellung stehenden Laubblätter sind
        mehr oder weniger lang gestielt. Die unpaarig gefiederte Blattspreite besteht
        aus meist fünf bis neun Fiederblättchen, es können drei bis 19 sein. Lediglich
        bei Rosa persica sind die Laubblätter einfach und die Nebenblätter fehlen.
        Auch bei den Blättern können Drüsen und Haare vorkommen oder auch fehlen.
        An der Blattspindel (Rhachis) sitzen manchmal kleine Stacheln oder Stachelborsten.
        Die Fiederblättchen sind sehr unterschiedlich gestaltet, meist sind sie elliptisch
        bis eiförmig, verkehrt-eiförmig oder rundlich. Der Blättchenrand ist – regelmäßig
        oder unregelmäßig – einfach oder mehrfach gesägt, seltener gekerbt oder annähernd
        ganzrandig. Nebenblätter sind vorhanden. Blütenstände und Blüten Die Blüten
        stehen end- oder seitenständig in traubigen, rispigen, manchmal doldig verkürzten
        Blütenständen. Der Blütenstand kann auch auf eine einzelne Blüte reduziert
        sein. Hochblätter werden gebildet, selten sind sie hinfällig oder fehlen.
        Ein Außenkelch wird nicht gebildet. mini|links|hochkant|Blütendiagramm von
        Rosa tomentosa Die gestielten bis sitzenden Blüten sind meist ansehnlich und
        häufig duftend. Die zwittrigen Blüten sind radiärsymmetrisch und meist fünfzählig
        mit doppelter Blütenhülle. Es gibt fünf Kelchblätter, nur bei Rosa sericea
        vier. Sie sind meist lanzettlich, laubblattartig, ungeteilt oder es sind die
        beiden äußeren auf beiden Seiten und das mittlere auf einer Seite geteilt:
        fiederteilig, -schnittig oder -spaltig. Auch der Kelch kann behaart oder mit
        Drüsen besetzt sein. Er ist nach der Blüte zurückgeschlagen, abstehend oder
        aufgerichtet; zur Fruchtreife ist er bereits abgefallen, abfallend (fällt
        etwa zur Fruchtreife ab) oder krönt die Frucht. Der Durchmesser der Blütenkrone
        beträgt meist 3 bis 7 Zentimeter, kann aber auch zwischen 1 und 10 Zentimeter
        liegen. Die fünf (bei einer Art vier) Kronblätter sind hinfällig, ihre Farbe
        ist meist rosa bis rot, oder weiß, seltener gelb, etwa bei nicht-mitteleuropäischen
        Arten und Kulturrosen. Bei vielen Kulturformen ist die Blüte durch Umwandlung
        von Staubblättern in Kronblätter gefüllt. mini|Längsschnitt durch den Blütenbecher;
        im oberen Bereich der Griffelkanal, durch den die Griffel nach außen ragen
        Der je nach Art unterschiedlich geformte Blütenbecher ist mehr oder weniger
        urnenförmig, drüsig oder drüsenlos, manchmal stachelborstig. Der obere Bereich
        des Blütenbechers ist verengt und als Diskus ausgebildet: er ist dem nektarbildenden
        Drüsenring anderer Gattungen homolog, bildet jedoch nur bei wenigen Rosenarten
        Nektar. In der Mitte des Diskus öffnet sich der Griffelkanal: durch ihn treten
        die Griffelbündel ins freie, die Narbenköpfe stehen hier halbkugelig bis straußförmig.
        Sie können dem Diskus aufliegen oder deutlich über ihn hinausragen. Die Anzahl
        der Staubblätter ist bei den Rosen wie bei vielen Rosengewächsen durch sekundäre
        Polyandrie erhöht, es sind meist 50 bis 200, selten 20 bis 265 vorhanden.
        Sie stehen vor den Kronblättern (epipetal) und setzen am Rande des Blütenbechers
        an. Die Staubbeutel sind nach innen gerichtet, von gelber bis oranger oder
        brauner Farbe. Die Staubfäden haben meist eine davon abweichende Färbung und
        sind meist weiß oder strohgelb. Der Pollen ähnelt im Aufbau stark dem Pollen
        von Rubus: das Pollenkorn hat drei Furchen (tricolpat), seine Oberfläche ist
        rugulat-striat (hat kürzere bis längere, mehr oder weniger parallel laufende
        Rippen), im Gegensatz zu Rubus jedoch ein Operculum. Der Rosenpollen ist bei
        vielen Arten größer als 25 Mikrometer. Nur ein Teil des Pollen ist fertil,
        besonders in der Sektion Caninae sind verformte, geschrumpfte Pollenkörner
        häufig. Es gibt zahlreiche, nicht verwachsene Fruchtblätter. Ihre Zahl liegt
        meist zwischen 10 und 50, kann aber auch 4 bis 140 betragen. Sie sitzen am
        Grund oder an der Wand des Blütenbechers, oder sind kurz gestielt. Jedes Fruchtblatt
        trägt ein bis zwei Samenanlagen. Der Griffel setzt seitlich oder selten endständig
        an. Die Griffel sind frei, bei wenigen Arten sind sie miteinander verwachsen.
        Die Narbe ist kopfig, behaart oder kahl. Früchte mini|Zweig und Hagebutten
        der Wein-Rose (Rosa rubiginosa) Die Frucht der Rosen ist die Hagebutte: sie
        ist eine Sammelnussfrucht. Die Einzelfrüchte sind einsamige Nüsschen von gelber
        bis brauner Farbe. Sie sind vom mehr oder weniger fleischigen, vergrößerten
        Blütenbecher umgeben, der innen oft behaart ist. In reifem Zustand ist die
        Hagebutte fleischig bis ledrig, weich bis hart. Sie kann sich lange an der
        Pflanze halten oder früh abfallen. Zur Fruchtreife ist sie häufig rot bis
        orange, in seltenen Fällen braun bis schwarz. Die Einzelfrucht – das Nüsschen,
        oft als „Kern“ bezeichnet – ist meist drei bis sechs, selten zwischen 2,5
        und acht Millimeter lang, 2,5 bis 3,5 (selten zwei bis sechs) Millimeter breit,
        stark behaart bis annähernd kahl. Die Anzahl der Nüsschen liegt bei mitteleuropäischen
        Arten meist zwischen 10 und 30 pro Hagebutte, selten zwischen 1 und 45. Bei
        Rosa rugosa sind es über 100, bei Rosa clinophylla bis 150. Die Anzahl hängt
        auch von der Art der Samenbildung ab: die Zahl sinkt von echter Fremdbefruchtung,
        Nachbarbefruchtung über Selbstbefruchtung bis zur Apomixis, bei der die wenigsten
        Samen gebildet werden. Die Nüsschen werden durch Zerfall der Hagebutte im
        Winter bis Sommer des Folgejahres frei oder durch die Zerstörung der Hagebutte
        durch Tiere verbreitet."},{"description":"Rosen spielen in vielen Kulturen
        eine bedeutende Rolle. In Persien gibt es seit Jahrtausenden Rosengärten (gulistane),
        in denen besonders Rosen mit gefüllten und stark duftenden Blüten wie Rosa
        gallica und Rosa damascena gezogen wurden. Die Rosen von Schiras sind durch
        Hafis in die Weltliteratur eingegangen. In Persien hat wahrscheinlich auch
        die Rosenölgewinnung ihren Ursprung. In China wird der Beginn der Rosenkultur
        in die Zeit des legendären Herrschers Shennong (2737–2697 v. Chr.) verlegt,
        entsprechende Aufzeichnungen sind allerdings sehr viel jüngeren Datums. Herodot
        schilderte im 5. Jahrhundert Rosengärten in Babylonien und in Thrakien die
        des Königs Midas. Aus Ägypten stammen erste Zeugnisse aus der Zeit Ramses
        II. († 1224 v. Chr.). Nach Griechenland kam die Rosenkultur wohl über Kleinasien
        und Thrakien. Homer berichtet in der Ilias von rosenbekränzten Waffen, der
        rosenfingrigen Morgenröte und beschreibt, wie Aphrodite den Leichnam Hektors
        mit Rosenöl salbt. Viele griechische Dichter nach ihm verherrlichten die Rose,
        Sappho war die erste, die die Rose „Königin der Blumen“ nannte. Im Römischen
        Reich erreichte der Rosenkult eine weitere Hochblüte. In der Kaiserzeit wurden
        Rosen in Glashäusern gezogen und aus Ägypten importiert. mini|Rosa centifolia
        foliacea, Abbildung aus Pierre Joseph Redouté: Les Roses (1817–1824) In Mitteleuropa
        wurden die heimischen Wildrosen von Kelten und Germanen genutzt, wie Hagebuttenfunde
        in Siedlungen zeigen. Im Mittelalter wurde die Rose zunächst nur in Klostergärten
        als Heilpflanze gezogen. Dabei handelte es sich um die Apothekerrose Rosa
        gallica „officinalis“. Das Capitulare de villis Karls des Großen nennt die
        Rosen als anzubauende Heilpflanze, auch Hildegard von Bingen kennt sie nur
        als Heilpflanze. Im System der Humoralpathologie galt die Rose als kalt und
        trocken. Ab dem 11. Jahrhundert verbreiteten sich auch gefüllte Sorten, vornehmlich
        der Rosa gallica. Die orientalischen Gartenrosen gelangten vor allem durch
        die Araber, Osmanen und Kreuzfahrer nach West- und Nordeuropa. In den Kräuterbüchern
        finden sich viele Abbildungen von Rosen, die jedoch häufig nicht einzelnen
        Arten zuzuordnen sind. Erst in der Renaissance und nach der Reformation wurden
        in Europa verstärkt die neuen Kulturrosen kultiviert, sie waren der Grundstock
        der europäischen Gartenkultur. Der Anbau in Bulgarien zur Rosenölgewinnung
        in großem Maßstab geht auf die Zeit um 1700 zurück. In Barock und Rokoko setzte
        sich die Rose in Europa als Königin der Blumen durch und hielt auch in Stadt-
        und Bauerngärten Einzug. Zu den bekanntesten Rosenliebhaberinnen zählt Kaiserin
        Joséphine, deren Garten in Malmaison durch die Gemälde von Pierre Joseph Redouté
        weltbekannt wurde. Mythologie, Religion und Symbolik Rote Rosen gelten seit
        dem Altertum als Symbol von Liebe, Freude und Jugendfrische. Die Rose war
        der Aphrodite, dem Eros und Dionysos geweiht, später der Isis und der Flora.
        Bei den Germanen war sie die Blume der Freya. Antike Sagen beschreiben die
        Entstehung der Rosen als Überbleibsel der Morgenröte auf Erden, als zusammen
        mit Aphrodite dem Meerschaum entstiegen, oder aus dem Blut des Adonis entstanden.
        Mit der Rose war auch die Vorstellung des Schmerzes verbunden („Keine Rose
        ohne Dornen“) und wegen ihrer hinfälligen Kronblätter auch mit Vergänglichkeit
        und Tod. Die rote Farbe wurde auf das Blut der Aphrodite, die sich an den
        Stacheln verletzte, zurückgeführt, oder auf das Blut der Nachtigall, die die
        ursprünglich weiße Rose mit ihrem Herzblut rot färbte. Die Römer feierten
        im Frühling den dies rosae. Diese Rosalia waren eine Art Totengedenken, bei
        einigen slawischen Völkern wurden sie zum Naturfest Rusalija und zu den weiblichen
        Dämonen Russalki. Bei den Germanen wurden die Rosen mit dem Tod in Verbindung
        gebracht. Sie wurden auf Opferplätzen und Gräbern gepflanzt. In der Ostschweiz
        und im Allgäu werden heute noch abgelegene Friedhöfe als Rosengarten bezeichnet.
        Die Rose, besonders die weiße, gilt seit dem Altertum auch als Zeichen der
        Verschwiegenheit. Seit dem Mittelalter enthält das Schnitzwerk vieler Beichtstühle
        auch Rosen als Symbol der Verschwiegenheit: Dem Priester wurde das Gesprochene
        sub rosa („unter der Rose“), also streng vertraulich, mitgeteilt. mini|Rose
        ''Ave Maria'' (1981, Kordes)Im Christentum entwickelte sich bereits früh eine
        Rosen-Symbolik. Die christliche Kunst kennt in den Grabnischen von Katakomben
        Rosenranken als Sinnbilder eines aus dem Tod erblühenden ewigen Lebens. Maria,
        die Mutter Jesu, wird schon im 5. Jahrhundert in einem Vers des Dichters Sedulius
        mit der stachellosen Rose verglichen. Im Mittelalter entstand eine Rosen-Mystik
        um Jesus Christus und Maria. Das bekannte Weihnachtslied Es ist ein Ros entsprungen
        bezieht sich auf die Wurzel Jesse und verweist auf die Herkunft Mariens und
        Jesu. Verbreitet sind Darstellungen Marias, die in der christlichen Ikonographie
        durch Rosengewächse symbolisiert wird. Die Madonna im Rosenhag ist ein bekannter
        Typus des Paradiesgärtleins (Hortus conclusus) und symbolisiert die Jungfräulichkeit
        der Gottesmutter. Maria wird in Gebeten und Liedern unter Attributen wie Rose
        ohne Dornen oder Rosa mystica (geheimnisvolle Rose) angerufen. Das am weitesten
        verbreitete katholische Volksgebet und die dazugehörende Gebetsschnur heißen
        Rosenkranz. In einer Vision der mittelalterlichen christlichen Mystikerin
        Mechthild von Hackeborn (1241–1299) erscheint eine Rose, die aus der Brust
        Jesu Christi herauswächst. Dieselbe Vision schildert Christina von Retters
        (1269–1292). Aus der mittelalterlichen Mystik wurde das Symbol der roten Rose
        in die Alchemie übernommen, wo sie für den mächtigen roten Stein steht, auch
        Stein der Weisen genannt, der unedle Metalle in Gold verwandeln und Menschen
        erleuchten kann. Anfang des 17. Jahrhunderts gelangte die magisch-mystische
        Symbolik der RoseVgl. auch Willem Frans Daems: Vom Rätsel des Rosenwesens.
        In: Weleda-Nachrichten. Band 155, (Arlesheim) 1983, S. 12–17; auch unter dem
        Titel Die Rose – das rätselhafte Wesen. Weleda AG, Arlesheim 1991. in die
        Gedankenwelt der Rosenkreuzer. Seit dem 11. Jahrhundert verleiht der Papst
        die goldene Rose, und zwar am 4. Fastensonntag, dem Sonntag Laetare, der daher
        auch den Namen „Rosensonntag“ trägt. Die goldene Rose ist ein Christussymbol:
        Die goldene Farbe steht für die Auferstehung Jesu Christi und die Dornen für
        seine Passion. Im Islam und in der persisch-arabischen Literatur ist die Rose
        ein heiliges Symbol und steht für eine, den Glanz der Schöpfung enthaltende
        Manifestation des Göttlichen. So ließ Saladin nach der Eroberung Jerusalems
        1187 den Felsendom mit Rosenwasser vom christlichen Glauben „säubern“. Namen
        und Wappen mini|Die Lippische Rose, heute Teil des Wappens Nordrhein-Westfalens
        Unzählige Orts- und Flurnamen beziehen sich auf die Rose, ebenso Familien-
        und Vornamen. Sie ziert auch viele Wappen. Besonders bekannt sind die beiden
        Häuser York und Lancaster in England, die sich in den Rosenkriegen gegenüberstanden
        – siehe Tudor-Rose. Das Wappen Nordrhein-Westfalens führt die Lippische Rose,
        Die Stadt Rosenheim trägt eine Rose in ihrem Wappen. Martin Luther führte
        als Wappen die Lutherrose, die in vielen Ortswappen enthalten ist und von
        lutherischen Organisationen verwendet wird. Die Rose ist auch ein häufiges
        Bauhüttensymbol und findet sich an vielen Bauwerken aus dem Mittelalter, so
        an der Alhambra in Granada. Erhalten hat sich diese Symbolik bei den Freimaurern.
        Literatur Die Rose ist die am häufigsten besungene oder in Lyrik und Prosa
        verherrlichte Blume. Heidenröslein von Goethe wurde über 50-mal vertont. Rosen
        spielen auch in einer Vielzahl von Sagen, Legenden, Märchen und Liedern eine
        Rolle. Sehr große Bekanntheit haben Dornröschen und Schneeweißchen und Rosenrot.
        Der Hagebutte gilt Ein Männlein steht im Walde. Architektur Als Rosette oder
        Fensterrose wird ein kreisrundes, häufig recht großes Fenster bezeichnet,
        das vorzugsweise in der Gotik über dem Portal an der Westfront von Kirchen
        angeordnet ist. Es nimmt die Rosenform auf; in leuchtenden Farben an die Westfront,
        die Richtung der sinkenden Sonne, gesetzt, symbolisiert es die Todesgrenze,
        die durch die Strahlen der untergehenden Sonne erhellt wird."},{"description":"mini|Die
        Kartoffel-Rose (Rosa rugosa) wurde im 19. Jahrhundert aus Ostasien nach Europa
        gebracht und hat sich seitdem hier ausgebreitet Die meisten Wildrosen sind
        lichtbedürftig und gedeihen nur auf eher offenen Standorten. Nur wenige Arten
        gedeihen auch im Halbschatten oder Schatten. Die Temperatur ist für viele
        Arten von untergeordneter Bedeutung. Einige Arten (Rosa gallica, Rosa jundzillii,
        Rosa stylosa) gedeihen in wärmeren Lagen besser, Rosa pendulina eher in kühlen
        Gebirgslagen. Die meisten Arten bevorzugen frische Böden, einige auch trockene.
        Vernässte und sehr trockene Standorte werden gemieden. Die meisten Arten bevorzugen
        schwach saure bis schwach basische, meist kalkhaltige Böden, ohne als Basen-
        oder Kalkzeiger gelten zu können. Die Wildrosen meiden meist sehr stickstoffreiche
        Standorte. Zumindest die mitteleuropäischen Arten sind charakteristische Vertreter
        von Hecken, Waldsäumen und Strandwällen. Häufig treten sie in den Sukzessionsstadien
        bei der Wiederbewaldung auf, etwa als Gebüsche in Weiden. Die meisten rosenreichen
        Pflanzengesellschaften sind anthropogen entstanden. Gepflanzte Hecken enthalten
        häufig Neophyten wie die Kartoffel-Rose (Rosa rugosa) und nordamerikanische
        Arten der Sektion Carolinae. mini|Rosenhecke am Strand in der Nähe von Vik,
        Skåne (Südschweden)."},{"description":"mini|Fossiles Blatt von Rosa lignitum
        Es gibt relativ wenige Fossilfunde, die eindeutig der Gattung Rosa zugeordnet
        werden können. Das gilt besonders für die frühesten Funde aus dem Paläozän-Eozän.
        In Europa sind Funde aus dem mittleren Oligozän bis Pliozän bekannt. Nüsschen
        sind ab dem unteren Oligozän bekannt. Wichtige europäische fossile Arten sind
        Rosa lignitum, Rosa bohemica und Rosa bergaensis. Als Lichtpflanzen waren
        die Rosen im dicht bewaldeten Mitteleuropa auf Felshänge, Schotterfelder,
        Kliffe, Küstendünen und Strandwälle beschränkt, später wuchsen sie auch in
        Siedlungsgebieten und auf Waldweiden. Der Mensch förderte durch die ausgedehnten
        Rodungen demnach indirekt die Rosen. In den letzten Jahrzehnten ist diese
        positive Entwicklung durch Intensivierung der Landwirtschaft, Bodenversiegelung
        und die Aufgabe extensiver Nutzungen umgekehrt worden. Viele Rosenarten sind
        inzwischen gefährdet oder vom Aussterben bedroht. Verwilderte und angesalbte
        Kulturrosen drohen die Rosenflora Europas nachhaltig zu verändern. Das bis
        dato einzige Beispiel einer dauerhaften Einbürgerung ist die Kartoffel-Rose
        (Rosa rugosa). Etliche mitteleuropäische Wildrosen wurden in anderen Gebieten
        eingebürgert; am weitesten verbreitet ist davon Rosa rubiginosa, die inzwischen
        in Australien, Neuseeland, Nord- und Südamerika sowie Südafrika vorkommt."},{"description":"mini|Illustration
        von Rosa bracteata Die Rosen (Rosa) sind die namensgebende Pflanzengattung
        der Familie der Rosengewächse (Rosaceae). Die Gattung umfasst je nach Auffassung
        zwischen 100 und 250 Arten, die mit ihren typischen Merkmalen Stacheln, Hagebutten
        und unpaarig gefiederten Blättern eine sehr gut abgegrenzte Gattung bilden.
        Es sind Sträucher mit meist auffälligen, fünfzähligen Blüten. Die meisten
        Arten sind nur in der Holarktis verbreitet und wachsen bevorzugt auf kalkhaltigen
        Böden. Die Wissenschaft von den Rosen wird als Rhodologie bezeichnet. Gärtnerisch
        ist zwischen Wildrosen und Kulturrosen zu unterscheiden. Die Rose wird seit
        der griechischen Antike als „Königin der Blumen“ bezeichnet. Rosen werden
        seit mehr als 2000 Jahren als Zierpflanzen gezüchtet. Das aus den Kronblättern
        gewonnene Rosenöl ist ein wichtiger Grundstoff der Parfumindustrie."},{"description":"mini|Soldatenfliege
        (Hermetia illucens) in einer Rosenblüte Blütenökologie Die Rosen sind trotz
        ihrer großen, farblich wie geruchlich auffallenden Blüten nur eingeschränkt
        insektenblütig (entomogam): Es wird nur in Einzelfällen Nektar produziert.
        Blütenbesucher sind vorwiegend pollensammelnde Insekten. Zu ihnen zählen Vertreter
        aus verschiedenen Insektengruppen: Käfer aus den Familien Weichkäfer (Cantharidae),
        Glanzkäfer (Nitidulidae), Stachelkäfer (Mordellidae), Speckkäfer (Dermestidae),
        Blattkäfer (Chrysomelidae), Bockkäfer (Cerambycidae), Prachtkäfer (Buprestidae)
        und der Unterfamilie Rosenkäfer (Cetoniinae) Zweiflügler aus den Familien
        Echte Fliegen (Muscidae) und Schwebfliegen (Sysphidae) Hautflügler aus den
        Familien Echte Bienen (Apidae) und Sandbienen (Andrenidae) Ohrwürmer (Dermaptera)
        Blasenfüße (Thripidae) Als wichtigste Bestäuber werden die Fliegen und Schwebfliegen
        betrachtet. Anpassungen an die Selbstbestäubung (Autogamie) sind die Bildung
        eines weiten Griffelkanals und große, wollige Griffelköpfchen. Auch Apomixis
        kommt in der Gattung vor. mini|Reife Hagebutten von Rosa glutinosa Ausbreitung
        Die Hagebutten werden von vielen Tieren gefressen. Die Kerne passieren den
        Verdauungskanal unbeschadet (Endozoochorie). Besonders Vögel, aber auch Mäuse
        und Füchse sind wichtige Ausbreiter. Kleine Säugetiere und Vögel verschleppen
        auch ganze Hagebutten, was dann zu ganzen Strauchgruppen führen kann. Am Strauch
        überwinterte Hagebutten können im Frühling durch Hochwasser ausgebreitet werden.
        Krankheiten und Schädlinge mini|Galle („Schlafapfel“), verursacht von der
        Gemeinen Rosengallwespe Bei Rosen gibt es eine Vielzahl von Krankheiten. Virenerkrankungen
        sind häufig, ebenso durch Agrobacterium tumefaciens ausgelöste Krebserkrankungen.
        Wichtige Pilzerkrankungen sind Grauschimmelfäule (Botrytis cinerea), Echter
        Rosentaupilz (Podosphaera pannosa) und Falscher Rosentaupilz (Peronospora
        sparsa). An Verletzungen bewirkt der Obstbaumkrebs (Nectria galligena) Krebswucherungen.
        Von der Unzahl weiterer Pilze werden als die für Wildrosen in Mitteleuropa
        wichtigsten Arten Phragmidium mucronatum, Phragmidium tuberculatum und Sphaerotheca
        pannosa angesehen. Unter den Insekten gibt es eine Vielzahl von gattungs-
        und artspezifischen Arten. Auffällig sind die verschiedenen Rosengallen, etwa
        der Rosengallwespe (Diplolepis rosarum), aber auch anderer Vertreter der Gattung
        Diplolepis. Ebenfalls Gallenbildner sind die Rosenblattgallmücke (Wachtliella
        rosarum) und die Gallmilbe Aceria rhodites. Vertreter der Echten Blattwespen
        (Tenthredinidae) höhlen Knospen, Gipfeltriebe und Zweige aus und lösen ebenfalls
        Gallen aus. Saugende Insekten und Milben können massenhaft auftreten: Große
        Rosenblattlaus (Macrosiphum rosae), Weiße Rosenschildlaus (Aulacaspis rosae)
        und die Rosenzikade (Edwardsiana rosae). Das Laub fressen etliche Käferarten
        aus den Gattungen Melolontha, Rhizotrogus, Phyllopertha und Hoplia. Wurzelfresser
        sind die Schnellkäfer Agriotes, Holzbohrer die Gattung Otiohrynchus. Schmetterlingsraupen,
        die größere Schäden anrichten können, sind Bürstenbinder (Orgyia antiqua),
        Weißbindiger Rosenwickler (Croesia bergmanniana), Goldgelber Rosenwickler
        (Acleris roborana), sowie die Zwergminiermotten-Gattung Nepticula. Rund 10
        Arten von Schmetterlingen sind ausschließlich auf Rosen anzutreffen, darunter
        der Rosenspanner (Cidaria fulvata) und die Rosenfedermotte (Cnaemidophorus
        rhododactyla). Äußerst selten ist die Weiße Mistel (Viscum album) auf Rosen
        anzutreffen."}],"vernacularNames":[{"vernacularName":"Rosen","language":"deu"}],"higherClassificationMap":{"147684823":"Rosales","147684906":"Rosaceae"},"synonym":false}],"facets":[]}'
