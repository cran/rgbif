        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>The collection of herpetiles (amphibians
        and reptiles) at the NTNU University Museum dates back to the 1860s. The collection
        consists mainly of objects preserved on ethanol, but also contains a few mounted
        objects and skeletons.  The collection includes a small historic collection
        of herpetiles collected between 1868 and 1915 from different parts of the
        world (approximately 200 objects).\n\nTodays collection covers the reptilian
        and amphibian species found in Norway (11 species). It also includes more
        than 30 species from other countries.\n\nThe geographic coverage of the objects
        in this collection is mainly Norwegian mainland. Within Norway, the majority
        of the objects collected origins from central and southern Norway.</dc:description>\n
