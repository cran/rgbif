        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source>http://cent.fiocruz.br/</dc:source>\n    <dc:description>A
        Coleção de Enterobactérias (CENT), localizada no Laboratório de Enterobactérias
        (LABENT), tem como finalidade: preservar, adquirir, identificar, autenticar
        e fornecer culturas de bactérias de interesse para a Biotecnologia nas áreas
        de Saúde Pública, Saúde Animal e Meio Ambiente. O acervo da CENT é resultante
        da realização de estudos básicos e aplicados do Laboratório de Enterobactérias
        (LABENT), do Laboratório de Referência Nacional em Enteroinfecções Bacterianas
        (LRNEB) e da coordenação da Rede de Monitoramento da Resistência Antimicrobiana
        comunitária.  O CENT é constituído de linhagens padrão e nativas das famílias
        Enterobacteriaceae, Vibrionaceae e Aeromonadaceae, representando um verdadeiro
        banco de biodiversidade microbiana e um patrimônio histórico de extrema importância
        para a área médica humana e veterinária. Atualmente, atua como centro de conservação
        e distribuição de material biológico autenticado. Além de funcionar como depósito
        de linhagens selvagens, resultantes de suas atividades em diagnóstico, possui
        acervo de cepas padrão que são utilizadas na produção de antígenos e antissoros
        e no controle de diferentes tipos de atividade diagnóstica, clássica e/ou
        molecular, através da realização de permutas de cepas com coleções nacionais
        e internacionais. Todos esses serviços também são oferecidos para Instituições
        privadas e tem como parceiros indústrias, laboratórios particulares, universidades,
        entre outros, fornecendo inclusive linhagens para fins de pesquisa.\nA CENT
        é filiada à World Federation for Culture Collections, WFCC, sob o registro
        WDCM 1061.Para maiores informações acesse a página web da CENT/For more information
        please visit the CENT website: http://cent.fiocruz.br/</dc:description>\n
