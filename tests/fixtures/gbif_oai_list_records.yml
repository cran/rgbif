        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Fiocruz/CBAS
        - Coleção de Bactérias do Ambiente e Saúde</dc:title>\n    <dc:publisher>FIOCRUZ
        - Oswaldo Cruz Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/7e26044f-6fb1-47fb-b27c-cd9cd2ef392b</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>A Coleção de Bactérias do Ambiente e
        Saúde, CBAS, localizada no Laboratório Interdisciplinar de Pesquisas Médicas
        do Instituto Oswaldo Cruz, FIOCRUZ, apresenta um acervo que abriga a diversidade
        de bactérias cultiváveis de diferentes nichos ambientais além de bactérias
        com o impacto na saúde. As culturas bacterianas que compõem a CBAS são caracterizadas
        pela análise da sequência do gene ribossomal 16S rRNA. Trata-se de uma Coleção
        de serviço e pesquisa. \n\nA CBAS possui cinco subcoleções: \n\nColeção de
        Bactérias da Mata Atlântica (CBMA)\nColeção de Bactérias da Amazônia Azul
        (CBAA)\nColeção de Vibrio do Ambiente e Saúde (CVAS)\nColeção de Bactérias
        de Impacto na Saúde (CBIS)\nColeção Geral de Bactérias do Ambiente (CGBA)\n\nA
        CBAS é filiada à World Federation for Culture Collections, WFCC, sob o registro
        WDCM 958 e foi credenciada como Fiel Depositária de Amostras de Patrimônio
        Genético pelo Conselho de Gestão de Patrimônio Genético (CGEN/ Ministério
        do Meio Ambiente), de acordo com o Aviso de Credenciamento nº 097/2013/SECEX/CGEN,
        publicado no D.O.U. em 12/09/2013.\nPara maiores informações acesse a página
        web da CBAS/For more information please visit the CBAS website: http://cbas.fiocruz.br/</dc:description>\n
        \   \n    <dc:description>432 occurrences</dc:description>\n\n    <dc:type>Dataset</dc:type>\n\n
