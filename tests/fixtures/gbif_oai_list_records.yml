        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Fiocruz/CYP
        - Coleção de Yersinia pestis</dc:title>\n    <dc:publisher>FIOCRUZ - Oswaldo
        Cruz Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/8d982784-bc47-4e02-9432-dbef8f36b758</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>Yersinia pestis é o agente causador
        da peste, doença zoonótica de roedores, transmitida aos seres humanos principalmente
        por picadas de pulgas infectadas. A Y. pestis foi introduzida no Brasil por
        via marítima durante a terceira pandemia, em 1899, e se estabeleceu entre
        os roedores silvestres em áreas rurais em vários complexos ecológicos. Entre
        1966 e 1997, um total de 916 cepas de Y. pestis foram isoladas de roedores,
        pulgas e humanos durante a ocorrência de epidemias ou durante as atividades
        de vigilância da doença em períodos endêmicos. A maioria das cepas foi isolada
        do estado de Pernambuco (Chapada do Araripe e Serra de Triunfo), Chapada da
        Borborema (Pernambuco e Paraíba), e outras foram isoladas do Ceará (Serra
        da Ibiapaba e Serra de Baturité), Bahia e Minas Gerais. As culturas foram
        identificadas pelas características culturais, teste com bacteriófago específico
        e ensaios bioquímicos para determinar o biovar. As cepas brasileiras de Y.
        pestis pertencem à variedade Orientalis disseminada mundialmente durante a
        terceira pandemia. As culturas estão depositadas na Coleção de Yersinia Pestis
        (Fiocruz – CYP), mantida pelo Serviço Nacional de Referência em Peste (SRP)
        do Centro de Pesquisas Aggeu Magalhães da Fiocruz (CPqAM/ Fiocruz– PE). As
        culturas são mantidas e manipuladas no Laboratório de Nível de Biossegurança
        3 (NB3). As cepas estão sendo genotipadas através de várias abordagens moleculares:
        conteúdo plasmidial; perfil de proteínas de membrana externa; RAPD (Random
        Amplified Polymorphic DNA); ribotipagem-PCR; MLVA (Multiple-Locus Variable-number
        tandem repeat Analysis); PFGE (Pulsed-Field Gel Electrophoresis); análise
        de locos CRISPR (Clustered Regularly Interspaced Short Palindromic Repeats
        regions). Estes estudos visam contribuir para o entendimento sobre a propagação
        de Y. pestis no Brasil e a dinâmica populacional das cepas de peste brasileiras.
        A CYP atualmente está filiada a World Federation for Culture Collections,
        WFCC, sob o registro WDCM 1040.\nPara maiores informações acesse a página
        web da CYP/For more information please visit the CYP website: http://cyp.fiocruz.br/</dc:description>\n
