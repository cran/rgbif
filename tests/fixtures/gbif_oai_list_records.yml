        - Coleção de Culturas de Bactérias de Origem Hospitalar</dc:title>\n    <dc:publisher>FIOCRUZ
        - Oswaldo Cruz Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/4de312bd-27bd-4eae-b599-d7cc206f5860</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>A Coleção de Culturas de Bactérias de
        Origem Hospitalar (CCBH) situa-se no Laboratório de Infecção Hospitalar (LAPIH),
        que realiza análise bacteriológica, epidemiológica e molecular de cepas bacterianas
        oriundas de infecção hospitalar.\nAs culturas bacterianas mantidas na CCBH
        são originárias de surtos hospitalares de várias regiões do Brasil, e representam
        um acervo de grande importância para a sociedade em geral. Nessa coleção estão
        preservadas cerca de 5.000 cepas de bactérias representativas de 30 espécies
        distintas, dentre as mais freqüentes citam-se: Staphylococcus aureus meticilino
        resistente (MRSA), Klebsiella pneumoniae, Pseudomonas aeruginosa, Acinetobacter
        baumannii e Enterobacter aerogenes, isoladas de casos de septicemias, meningites,
        pneumonias entre outros. Estas bactérias estão disponíveis gratuitamente,
        são apenas fornecidas para pesquisa, a diversas instituições públicas e privadas,
        nacionais e internacionais.\n\nA coleção realiza diversos serviços tais como:
        a manutenção, preservação, depósito e fornecimento de culturas, caracterização
        taxonômica e análise genotípica.\n\nA CCBH conta com o apoio da FINEP, FAPERJ
        e CNPq, sendo filiada à World Federation for Culture Collections, WFCC, sob
        o registro WDCM 947. \nPara maiores informações acesse a página web da CCBH/For
        more information please visit the CCBH website: http://ccbh.fiocruz.br/</dc:description>\n
