        benthic ecosystems. A number of macroalgal species, including kelp, nori,
        and others are grown extensively via aquaculture or harvested from the wild
        for human food and for extraction of colloids used in cosmetics, food products,
        and pharmaceuticals. Digitization of macroalgae has been supported by NSF
        grant 1304924 entitled: Collaborative Research: Digitization TCN: The Macroalgal
        Herbarium Consortium: Accessing 150 Years of Specimen Data to Understand Changes
