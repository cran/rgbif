        \   <dc:source/>\n    <dc:description>The bird collection at the NTNU University
        Museum goes back to approximately 1800. It consists mainly of objects from
        the norwegian mainland, but also has a small historic collection of birds
        collected between 1860 and 1910 from all over the world (app. 450 objects).
        This historic collection includes many species which today are endangered,
        threatened or distinct. \n\nThe collection consists mainly of mounted objects,
        but there are also some skeletons, skulls and objects preserved on ethanol.
        From the latest years there are also preserved tissue samples of almost all
        new objects. These samples are stored at -80 degrees C. \n\nThe geographic
        coverage of the objects in this collection is mainly Norwegian mainland. Within
        Norway mainland the majority of objects collected origins from central Norway.</dc:description>\n
