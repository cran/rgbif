        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>A Coleção de Protozoários, COLPROT,
        dedica-se à preservação, armazenamento, distribuição e caracterização taxonômica
        de protozoários. Desta forma, a COLPROT contribui gerando conhecimento científico
        acerca dos isolados constituintes da Coleção por meio de projetos de pesquisa
        desenvolvidos por estudantes de pós-graduação da própria Coleção, bem como
        atua fornecendo isolados para instituições públicas de pesquisa e ensino subsidiando
        pesquisas científicas por outros grupos. A COLPROT dedica-se a preservação
        de protozoários de importância para pesquisa científica, epidemiológica e
        clínica.\nO acervo da COLPROT é constituído majoritariamente por representantes
        da classe Kinetoplastea, contando com uma ampla variedade de representantes
        do gênero Trypanosoma, com isolados pertencentes aos subgêneros Herpetosoma
        (T. rangeli e T. lewisi), Schizotrypanum (Trypanosoma cruzi, Trypanosoma dionisii,
        Trypanosoma vespertilionis), Trypanozoon (T. evansi, T. brucei), além de diversas
        espécies que não foram classificadas em subgêneros, incluindo T. conorhini,
        T. desterriensis, T. mega, T. cervi, T. ranarum, T. avium, entre outros. A
        Coleção alberga ainda uma ampla variedade de tripanossomatídeos de insetos
        e plantas, com representantes de pelo menos nove gêneros (Crithidia, Leptomonas,
        Herpetomonas, Phytomonas, Bastocrithidia, Wallaceina, Angomonas, Strigomonas
        e Sergeia) e protozoários de vida livre como Euglena, Bodo, além de diversos
        isolados aguardando a caracterização e identificação. Os isolados que compõem
        a Coleção de Protozoários da Fundação Oswaldo Cruz representam tanto linhagens
        de referência como isolados e espécies obtidos por pesquisadores e depositados
        exclusivamente nesta Coleção.\n\nA COLPROT vem expandindo seu acervo por meio
        de depósitos dos isolados de protozoários obtidos de pesquisadores com expertise
        em determinados táxons, assim como pela equipe da COLPROT por meio de projetos
        que visam o isolamento de tripanossomatídeos monoxênicos no bioma mata atlântica.
        O objetivo é formar um acervo com o maior número possível de representantes
        de cada grupo taxonômico. Para tal, um intercâmbio ativo de isolados com instituições
        de pesquisa, universidades e outras coleções microbiológicas no país e no
        exterior é um foco importante da Coleção.\nA COLPROT é filiada à World Federation
        of Culture Collection, WFCC, sob o registro WDCM 1020.\nPara maiores informações
        acesse a página web da COLPROT/ For more information please visit the COLPROT
        website: http://colprot.fiocruz.br/</dc:description>\n    \n    <dc:description>82
