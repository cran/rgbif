        and liminic invertebrates systematic collection NTNU University Museum</dc:title>\n
        \   <dc:publisher>NTNU University Museum</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/1bec5de3-758c-4ed2-ab13-1597601ad07a</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>The terrestrial and liminic invertebrates
        systematic collection at the NTNU University Museum dates back to activities
        initiated by Bishop Johan Ernst Gunnerus in the 1760's and objects from a
        private collection of coleoptera (Lysholms samling) from around 1880-1939.
        The bulk of the collection dates from the 1960's and up to today.\n\nTodays
        collection covers most of the major groups of invertebrates with lepidoptera,
        coleoptera, diptera and hymenoptera as the largest parts of the collections
        (approximately 40 %, 20 %, 10 % and 7 % respectively in 2017). The most active
        part of the collection today is the diptera collection. Some groups are overrepresented
        compared to others. This reflects the taxonomic expertise among the staff
        since the first regular employee in the 1840's and donations of private collections.\n\nThe
        geographic coverage of the objects in this collection is mainly Norwegian
        mainland and Svalbard. In addition the collection includes objects from all
        other continents except the Antarctica. Within mainland Norway the majority
        of objects collected origins from central parts of Norway. Examples from other
        parts of the world are chironomids from America, Africa, Europe and Asia,
        a historic circumpolar collection of coleopteran, lepidoptera from Malawi
        and terrestrial molluscs from Madeira, Cuba and some other countries.</dc:description>\n
