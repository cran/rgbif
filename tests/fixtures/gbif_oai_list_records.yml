        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Fiocruz/COLTRYP
        - Coleção de Trypanosoma de Mamíferos Silvestres, Domésticos e Vetores</dc:title>\n
        \   <dc:publisher>FIOCRUZ - Oswaldo Cruz Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/5fc21358-01ab-4e2d-a1b6-7c1705f0ee7f</dc:identifier>\n
        \   <dc:subject>Trypanosoma cruzi</dc:subject>\n    <dc:subject>Coleção Biológica</dc:subject>\n
        \   <dc:subject>Fiel depositária</dc:subject>\n\n    <dc:source/>\n    <dc:description>As
        Coleções Biológicas de parasitas estão se mostrando cada vez mais importantes
        tanto para a pesquisa básica como para o desenvolvimento de tecnologia e inovação.
        Em relação ao Trypanosoma cruzi, embora muitas cepas sejam largamente utilizadas
        e consideradas como referência, não há nenhuma coleção bem estabelecida de
        isolados derivados de mamíferos silvestres de vida livre. Adicionalmente,
        a maioria dos estudos experimentais vem sendo conduzidos com cepas longamente
        mantidas em condições de laboratório, ou seja, submetidas às pressões seletivas
        inerentes aos métodos de passagens sucessivas, amplificação e estocagem. Há
        ainda que se considerar, a grande variabilidade genética, biológica e molecular,
        tão característicos do táxon que levanta a questão: serão os isolados habitualmente
        utilizados nos trabalhos realmente representativos do táxon?\nUm segundo aspecto
        a ser considerado refere-se à mudança de perfil epidemiológico da doença de
        Chagas no país, em especial na Amazônia, expressos por numerosos casos de
        infecção pela via oral, embora em menor quantidade também pela via vetorial
        (triatomíneos invasores) que demanda um estudo das características das subpopulações
        do parasita como forma de contribuir para o conhecimento da epidemiologia
        e, portanto, do controle da doença.\n\nO Laboratório de Biologia de Tripanosomatídeos,
        LabTrip, tem como principal objetivo contribuir para o conhecimento da dinâmica
        dos ciclos de transmissão silvestre de tripanosomatídeos, com ênfase nos gêneros
        Trypanosoma e Leishmania no ecótopo silvestre. Sendo assim, estuda os principais
        aspectos macro e microecológicos que possam interferir na interação desses
        parasitas com seus principais hospedeiros. Os reservatórios silvestres e vetores
        têm sido identificados e examinados em ecossistemas com características ecológicas
        distintas e os isolados obtidos dos animais infectados são caracterizados
        por parâmetros biológicos e moleculares e são criopreservados em nitrogênio
        líquido a -196°C pela Coleção de Trypanosoma de Mamíferos Silvestres, Domésticos
        e Vetores, COLTRYP.\n\nA COLTRYP atualmente está filiada a World Federation
        for Culture Collections, WFCC, sob o registro WDCM 949 e foi credenciada como
        Fiel Depositária de Amostras de Patrimônio Genético pelo Conselho de Gestão
        do Patrimônio Genético (CGEN/Ministério do Meio Ambiente), de acordo com o
        Aviso de Credenciamento nº 045/2011/SECEX/CGEN, publicado no D.O.U. em 25/03/2011.\n\nUma
        das principais características do acervo é que os isolados de T. cruzi são
        criopreservados logo após o isolamento do parasita com poucas passagens em
        culturas, o que mantêm sua estrutura populacional. Além disso, os seguintes
        serviços são oferecidos pela COLTRYP: i) isolamento, ii) identificação e/ou
        caracterização dos isolados de T. cruzi, iii) doação e deposito de isolados
        e iv) treinamento de recursos humanos.\n\nO principal objetivo da COLTRYP
        é estabelecer um acervo de isolados representativos da diversidade do táxon
        T. cruzi obtidos de espécies de hospedeiros silvestres, domésticos e vetores.
        Atualmente, a COLTRYP tem isolados originados de sete ordens de mamíferos
        (Artiodactyla, Carnivora, Chiroptera, Didelphimorphia, Primates, Rodentia,
        Pilosa e Cingulata) e uma família de triatomíneos vetores (Reduviidae) provenientes
        de diferentes ecossistemas distribuídos nos principais biomas brasileiros
        como o Cerrado, Caatinga, Mata Atlântica, Mata Amazônica e Pantanal.\nPara
        maiores informações acesse a página web da COLTRYP/For more information please
        visit the COLTRYP website: http://coltryp.fiocruz.br/</dc:description>\n    <dc:description>A
        COLTRYP fornece cepas de Trypanosoma cruzi obtidos de animais silvestres,
        domésticos e vetores para instituições públicas, sejam de pesquisa, serviços
        e ensino ou demais entidades que demandem estes isolados. Por razões de segurança
        e saúde pública, linhagens não são enviadas para endereços particulares. Todos
        os pedidos devem justificar a utilização pretendida para o material, devidamente
        assinados por um profissional qualificado e autorizado a manipular a linhagem
        requerida. As regras específicas para solicitação dos isolados estão descritas
        no Formulário de Solicitação de Material Microbilógico. As cepas são fornecidas
        apenas como culturas ativas, obedecendo as normas de transporte de material
        biológico em vigor.</dc:description>\n    <dc:description>728 occurrences</dc:description>\n\n
