        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>A Coleção de Campylobacter (CCAMP)possui
        um acervo de extrema importância para a comunidade científica, uma vez que,
        atualmente, este grupo bacteriano ocupa local de destaque nas linhas de pesquisas
        de laboratórios em todo o mundo.\nAs espécies termofílicas de Campylobacter
        são consideradas a maior causa de doença diarreica e/ou disentérica de origem
        bacteriana nos países industrializados, levando a um intenso monitoramento
        da campilobacteriose por parte das entidades de vigilância epidemiológica.
        No Brasil, a presença de Campylobacter spp. não é investigada na maioria dos
        casos de gastrenterites bacterianas, porque as metodologias de isolamento
        e caracterização são diferentes daquelas utilizadas na pesquisa dos enteropatógenos
        bacterianos tradicionais, como as salmonelas, as shigelas e os grupos das
        E. coli. Porém, no controle sanitário dos alimentos de origem animal, em particular
        das aves, a investigação deste grupo de bactérias vem se intensificando para
        o cumprimento da nova legislação vigente.\n\nA CCAMP é uma coleção microbiológica,
        cujo acervo é composto por linhagens de Campylobacter spp. originárias de
        diferentes fontes, cultivadas, caracterizadas e preservadas pela equipe do
        Setor de Campylobacter do Laboratório de Zoonoses Bacterianas (LABZOO) do
        Instituto Oswaldo Cruz (IOC), Fundação Oswaldo Cruz (Fiocruz – RJ).\n\nNessa
        coleção, estão preservadas cerca de 1.500 linhagens de Campylobacter spp.
        em estado viável, geneticamente estável e livre de contaminação, que são fornecidas
        gratuitamente a diversas instituições no Brasil e no exterior, para fins de
        pesquisa.\n\nEm seu acervo, há isolados de materiais clínicos de seres humanos,
        culturas oriundas de outros animais de sangue quente, linhagens de origem
        ambiental e alimentar, além de material de referência proveniente de instituições
        reconhecidas mundialmente (ATCC e outras instituições).\n\nA vinculação direta
        da Coleção de Campylobacter com as linhas de pesquisa desenvolvidas no Setor
        de Campylobacter do LABZOO possibilita a caracterização de linhagens utilizando
        métodos fenotípicos e genotípicos, acompanhando os avanços tecnológicos da
        área.\n\nA CCAMP atualmente está filiada a World Federation for Culture Collections,
        WFCC, sob o registro WDCM 1052 e foi credenciada como Fiel Depositária de
        Amostras de Patrimônio Genético pelo Conselho de Gestão de Patrimônio Genético
        (CGEN/Ministério do Meio Ambiente), de acordo com o Aviso de Credenciamento
        nº 022/2010/SECEX/CGEN, publicado no D.O.U. em 16/03/2010. \nPara maiores
        informações acesse a página web da CCAMP/ For more information please visit
        the CCAMP website: http://ccamp.fiocruz.br/</dc:description>\n    \n    <dc:description>128
