        \   <dc:description>A Coleção de Listeria (CLIST), situada no Laboratório
        de Zoonoses Bacterianas (LABZOO), dedica-se à identificação, preservação,
        armazenamento, distribuição e caracterização e identificação de bactérias
        de interesse médico, veterinário e de transmissão por alimentos, epidemiologicamente
        relacionadas às zoonoses.\nAlém de desenvolver projetos de pesquisa específicos,
        a CLIST presta serviços especializados a instituições públicas de pesquisa
        e ensino ou ainda setores da indústria, como: depósito, identificação e caracterização
        antigênica de isolados originais depositados ou não no acervo; na distribuição
        de cepas de referência, com a finalidade de desenvolver pesquisas científicas
        e no treinamento de recursos humanos e consultoria técnico-científica em suas
        áreas de atuação.\n\nO acervo engloba bactérias patogênicas pertencentes aos
        gêneros Listeria e Yersinia provenientes de diversas fontes de infecção e
        transmissão.\n\nA CLIST tem uma expansão continua, preocupando-se principalmente,
        em manter viáveis as cepas de Listeria spp. e Yersinia spp. isoladas de diversas
        fontes e regiões do país e/ou exterior. Via de regra, as cepas se originaram
        de projetos de pesquisa acadêmicas ou da rede de laboratórios oficiais de
        saúde pública e instituições privadas, além das cepas de referência.\nA CLIST
        é filiada à World Federation for Culture Collections, WFCC, sob o registro
        WDCM 947. Para maiores informações acesse a página web da CLIST/For more information
        please visit the CLIST website: http://clist.fiocruz.br/</dc:description>\n
