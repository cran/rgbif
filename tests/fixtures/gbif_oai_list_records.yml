        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Antarctic
        Starfish (Echinodermata: asteroidea) from the ANDEEP3 expedition</dc:title>\n
        \   <dc:publisher>SCAR - AntOBIS</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/770fe37c-52e7-4efb-9686-0c082d0c6b23</dc:identifier>\n
        \   <dc:subject>Asteroidea, Deep-Sea, ANDEEP cruises, Sea-stars, Census of
        Marine Life, Starfish, Biodiversity, Polarstern, Census of Antarctic Marine
        Life</dc:subject>\n    <dc:subject>Occurrence</dc:subject>\n\n    <dc:source/>\n
        \   <dc:description>This dataset includes information on sea stars collected
        during the ANDEEP3 expedition, which took place in 2005. The expedition focused
        on deep-sea stations in the Powell Basin and Weddell Sea. \nSea stars were
        collected using an Agassiz trawl (3m, mesh-size 500µm), deployed in 16 stations
        during the ANTXXII/3 (ANDEEP3, PS72) expedition of the RV Polarstern. Sampling
        depth ranged from 1047 to 4931m. Trawling distance ranged from 731 to 3841m.
        The sampling area ranges from -41°S to -71°S (latitude) and from 0 to -65°W
        (longitude). A complete list of stations is available from the PANGAEA data
        system (http://www.pangaea.de/PHP/CruiseReports.php?b=Polarstern), including
        a cruise report (http://epic-reports.awi.de/3694/1/PE_72.pdf). \nThe dataset
        includes 50 records, with individual counts ranging from 1-10, reaching a
        total of 132 specimens.  \nThe andeep3-Asteroidea is a unique dataset as it
        covers an under-explored region of the Southern Ocean, and that very little
        information was available regarding Antarctic deep-sea star fish. Before this
        study, most of the information available focused on star fish from shallower
        depths than 1000m. This dataset allowed to make unique observations, such
        as the fact that some species were only present at very high depths (Hymenaster
        crucifer, Hymenaster pellucidus, Hymenaster praecoquis, Psilaster charcoti,
        Freyella attenuata, Freyastera tuberculata, Styrachaster chuni and Vemaster
        sudatlanticus were all found below -3770m), while others displayed remarkable
        eurybathy, with very high depths amplitudes (Bathybiaster loripes (4842m),
        Lysasterias adeliae (4832m), Lophaster stellans (4752m), Cheiraster planeta
        (4708m), Eremicaster crassus (4626m), Lophaster gaini (4560m) and Ctenodiscus
        australis (4489m)). \nEven if the number of records is relatively small, the
        data bring many new insights on the taxonomic, bathymetric and geographic
        distributions of Southern starfish, covering a very large sampling zone. The
        dataset also brings to light six species, newly reported in the Southern Ocean.\nThe
        quality of the data was controlled very thoroughly, by means of on-board Polarstern
        GPS systems, checking of identification by a renowned specialist (Prof. Michel
        Jangoux, Université Libre de Bruxelles), and matching to the Register of Antarctic
        Marine Species (RAMS) and World Register of Marine Species (WoRMS). The data
        is therefore fit for completing checklists, for inclusion in biodiversity
        patterns analysis, or niche modeling. It also nicely fills an information
        gap regarding deep-sea starfish from the Southern Ocean, for which data is
        very scarce at this time. The authors may be contacted if any additional information
        is needed before carrying out detailed biodiversity or biogeographic studies.</dc:description>\n
        \   \n    \n\n    <dc:type>Dataset</dc:type>\n\n    <dc:creator>Bruno Danis</dc:creator>\n\n
        \   <dc:date>2018-10-19</dc:date>\n    <dc:language>en</dc:language>\n    \n\n
        \   <dc:coverage>2005-01-26/2005-03-30</dc:coverage>\n    <dc:coverage/>\n\n
        \   \n\n    <dc:coverage>ANDEEP 3 cruise track, from Cape Town (SA) to Punta
        Arenas (CH). Four study regions were selected, but the main focus was on the
        Powell Basin and the Weddell Basin of the Weddell Sea, and their slopes. Two
        comparative samples were taken further north in the adjacent Agulhas and southern
        Cape Basins, which are separated from each other by the Agulhas Ridge. Four
        study regions were selected, but the main focus was on the Powell Basin and
        the Weddell Basin of the Weddell Sea, and their slopes. The major South Atlantic
        deep-sea basins started forming during Jurassic and Cretaceous times in connection
        with the Gondwana break-up and seafloor spreading (Brandt et al., 2004a, 2007;
        Lawver and Gahagan, 2003). The Weddell Basin is separated from the northerly
        basins by the South- west India Ridge (LaBrecque, 1986). The Powell Basin
        on the western side of the Weddell Sea was formed in the Tertiary by geological
        processes opening the Drake Passage and tectonic movements in the Scotia Sea
        (Lawver and Gahagan, 2003; Mitchell et al., 2000). The oceanography of the
        deep South Atlantic seafloor is defined by its prominent water mass, the Antarctic
        Bottom Water (Tomczak and Godfrey, 2001). The Antarctic Bottom Water expands
        north- wards into the Atlantic basins east and west of the Mid-Atlantic Ridge,
        like the Agulhas Basin, but can only enter the basins north of the Walvis
        Ridge (e.g., Cape Basin) via the northerly Romanche Fracture Zone. The Weddell
        Sea Bottom Water (WSBW), defined by a temperature of 0.7 1C and a salinity
        of 34.64 ppt (Orsi et al., 1993), is the main water mass above the Weddell
        Sea benthos (Fahrbach et al., 2001). The WSBW flows from the western Weddell
        Sea into the Scotia Sea and South Sandwich Forearc, and its circulation is
        driven by the Weddell Sea gyre. The sediments in the bathyal and abyssal Weddell
        and Powell Basins are dominated by silt and clay.</dc:coverage>\n    <dc:coverage>-71.31,-64.64
        / -61.5,0 (min, max Latitude / min, max Longitude)</dc:coverage>\n    <dc:format>application/dwca+zip</dc:format>\n
