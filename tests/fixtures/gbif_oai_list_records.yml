        \   <dc:source>http://www.uaf.edu/museum/collections/herb/</dc:source>\n    <dc:description>The
        Herbarium at the University of Alaska Museum (ALA) is the major regional herbarium
        in Alaska and part of a network of similar collections with an interest in
        the origin and evolution of the circumpolar flora. ALA contains more than
        260,000 specimens of vascular and non-vascular plants. We have a small collection
