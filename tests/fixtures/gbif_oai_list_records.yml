        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Anfibios
        de un sector del cerro Tacarcuna-Chocó, en el marco del proyecto Colombia
        BIO- 2017</dc:title>\n    <dc:publisher>Instituto de Investigaciones Ambientales
        del Pacifico John Von Neumann (IIAP)</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/c4c0a52d-d57d-4fa7-870e-8c3f1fea3c67</dc:identifier>\n
        \   <dc:subject>Fauna del Chocó, Serranía del Baudó, Herpetofauna</dc:subject>\n
        \   <dc:subject>Observation</dc:subject>\n\n    <dc:source>http://ipt.biodiversidad.co/iiap/resource?r=expedicioncolombiabioanfibios&amp;amp;amp;v=1.0</dc:source>\n
        \   <dc:description>En la parte colombiana del cerro Tacarcuna, se empezó
        relativamente hace poco con las exploraciones biológicas, Conservación Internacional
        en el año 2008, realizó la primera exploración casi toda de carácter herpetológico,
        al flanco nororiental, entrando por el río Tanelita hasta la parte alta, sin
        embargo, la información de la parte de anfibios no ha sido publicada para
        saber exactamente que se registró en la exploración. Posteriormente en 2010,
        un grupo de ornitólogos entró a la zona, ingresando por la cuchilla El Lago,
        jurisdicción del corregimiento de Balboa, parte nororiental del cerro, donde
        se realizó una caracterización de la fauna de aves desde los 400-1150 m de
        altitud (Renjifo et al. 2017). Finalmente, en el año 2010 el Instituto de
        Investigaciones Ambientales del Pacifico “John Von Neumann”, realizó una exploración
        al norte del cerro, durante la cual, se abarcaron los componentes de fauna
        y flora, la información se publicó en un informe técnico del Instituto a CODECHOCO
        (IIAP 2011).\n\nTeniendo en cuenta los aspectos claves de la región y que
        existen vacíos de información sobre su biota, con el desarrollo de la presente
        investigación, se buscó aportar al conocimiento actual de la fauna anfibia
        del costado sur del cerro Tacarcuna en Colombia, entre las cotas altitudinales
        de los 700-1200 m de altitud aproximadamente, caracterizando la composición
        y riqueza del grupo en la zona.</dc:description>\n    \n    <dc:description>93
        occurrences</dc:description>\n\n    <dc:type>Dataset</dc:type>\n\n    <dc:creator>Giovanny
        Moreno</dc:creator>\n    <dc:creator>Luis Eladio Rentería Moreno</dc:creator>\n
        \   <dc:creator>Nelsy Sofia Urrutia</dc:creator>\n\n    <dc:date>2018-10-12</dc:date>\n
        \   <dc:language>es</dc:language>\n    \n\n    <dc:coverage>2017-01-01/2017-01-01</dc:coverage>\n\n
        \   \n\n    <dc:coverage>El muestreo se efectuó en un sector correspondiente
        al flanco suroccidental del cerro Tacarcuna, en el municipio de Unguía, departamento
        de Chocó, Colombia; ubicado entre: 8° 1' 29.92\" N - 77° 11' 35.80\" W y N
        8° 1' 52.84\" N - 77° 12' 43.02\" W (Datum Bogotá WGS 84), y que corresponde
        a las regiones de vida Tropical y Subandina (Cuatrecasas 1958), entre los
        700 y 1270 m de altitud. La zona hace parte de la Serranía del Darién que
        comparte Colombia y Panamá.</dc:coverage>\n    <dc:coverage>8.025,-77.193
