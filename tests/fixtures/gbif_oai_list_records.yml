        \   <dc:subject>Leptospira\nLeptospirosis</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source>http://clep.fiocruz.br/</dc:source>\n    <dc:description>A
        Coleção de Leptospira, CLEP, está alocada no Centro Colaborador da Organização
        Mundial da Saúde/Laboratório de Referência Nacional para Leptospirose e dentre
        suas atividades destacam-se a preservação, o armazenamento, o fornecimento,
        a caracterização taxonômica e a identificação de Leptospira spp., contribuindo
        assim para o desenvolvimento científico e tecnológico do Brasil e de outros
        países.\nPoucos laboratórios no mundo possuem coleção semelhante, em virtude
        dos custos e das dificuldades de manutenção de bactérias do gênero Leptospira,
        devido ao seu crescimento fastidioso in vitro.\n\nAs cepas de referência presentes
        no acervo da CLEP pertencem à Organização Mundial da Saúde (OMS) e são réplicas
        de acervos de outras coleções internacionais, compreendendo inúmeros sorovares
        já identificados para este gênero bacteriano. Há também cepas que foram isoladas
        pelo próprio laboratório ou recebidas de outros laboratórios do país e do
        exterior para identificação e que passam a constituir o acervo da CLEP. Desta
        forma, estes espécimes representam sorovares circulantes em território brasileiro
        e em outros países , principalmente da América Latina. Estas cepas de origem
        clínica (humana e animal) são mantidas não só pela sua importância na constituição
        do acervo, mas também com a finalidade de realização de estudos voltados à
        epidemiologia e ao desenvolvimento de novos métodos de diagnóstico e de vacinas.\n\nDe
        forma geral, a CLEP, além de um acervo biológico, é um ambiente de ensino
        e pesquisa, com o compromisso de apoiar o país em todas as situações que envolvam
        questões relacionadas à leptospirose, bem como, investir no aprimoramento
        de outros centros de pesquisa e na multiplicação do conhecimento sobre a leptospirose.\n\nNo
        ano de 2011 a Coleção de Coleção de Leptospira, CLEP, foi reconhecida institucionalmente
        pela Fiocruz, e em 2012 filiou-se à World Federation for Culture Collections,
        WFCC, sob o registro WDCM 1012.\nPara maiores informações acesse a página
        web da CLEP/For more information please visit the CLEP website: http://clep.fiocruz.br/</dc:description>\n
