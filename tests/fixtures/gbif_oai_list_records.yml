        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source>http://cmt.fiocruz.br/</dc:source>\n    <dc:description>Antiga
        Coleção Micológica do Departamento de Biologia do IOC, aColeção Micológica
        de Trichocomaceae, afiliada à WFCC com o acrônimo CMT e número de registro
        WDCM 948, foi criada em junho de 1997 e tem por finalidade preservar, armazenar,
        distribuir, caracterizar e identificar fungos da família Trichocomaceae. Com
        particular dedicação ao gênero Aspergillus, destacam-se no acervo às cepas
        potencialmente produtoras de aflatoxinas e ocratoxinas, isoladas de produtos
        agrícolas e rações para produção animal.\nO acervo é composto de 505 culturas
        fúngicas isoladas de produtos agrícolas, de rações e componentes empregados
        na produção animal, de casos clínicos (humanos e animais domésticos), fungos
        utilizados em ensaios biológicos e toxicológicos, assim como culturas tipo
        preconizadas em farmacopéias.\n\nEstão representadas na sua grande maioria
        por fungos anamórficos e ascomicetos, entre os quais, produtores de aflatoxinas,
        ocratoxinas e fumonisinas, distribuídos em 22 gêneros e 65 espécies, preservadas
        na forma de liófilo e em métodos alternativos, perfazendo um total de cerca
        de 4400 culturas.\n\nPara a conservação dos fungos filamentosos emprega-se
        preferencialmente o método de liofilização. Também é utilizado o método de
        congelamento a -40° C em glicerol e o método de Castellani (blocos de ágar
        em tubos de polipropileno e repiques periódicos). Atualmente, está sendo implementada
        a conservação pelo método L-drying.\n\nA CMT tem um sistema de informação
        que permite agilidade no gerenciamento das informações relevantes: nome científico,
        número de controle, lote produzido, procedência, substrato, data de isolamento,
        forma de preservação, estoque, temperatura de crescimento e armazenamento.\n\nA
        rastreabilidade do material micológico é possível mediante a rotulagem com
        código de barras.\n\nA realização de cooperação técnico-científica com instituições
        de pesquisa e ensino, no país e exterior tem sido enfatizada pela participação
        da CMT-IOC em estudos multidisciplinares que envolvem o diagnóstico e a conservação
        de fungos produtores de micotoxinas de impacto a saúde humana, animal e ao
        ambiente.\n\nA CMT foi credenciada como Fiel Depositária de Amostras de Patrimônio
        Genético pelo Conselho de Gestão do Patrimônio Genético (CGEN/Ministério do
        Meio Ambiente), de acordo com a Deliberação nº 97 publicado no D.O.U em 05/04/2005.
        Para maiores informações acesse a página web da CMT/For more information please
        visit the CMT website: http://cmt.fiocruz.br/</dc:description>\n    <dc:description>Disponibilizar
        somente para consulta on-line.</dc:description>\n    <dc:description>53 occurrences</dc:description>\n\n
