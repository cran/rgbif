        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Checklist
        of recorded insects from literature associated with non-crop plants growing
        in organic field of Mauritius</dc:title>\n    <dc:publisher>The Mauritius
        Herbarium</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/46b6ccd4-52b7-4cdc-80ba-289aff2156bb</dc:identifier>\n
        \   <dc:subject>agricultural biodiversity; flora; insect; Mascarenes; monitoring;
        organic fields</dc:subject>\n\n    <dc:source/>\n    <dc:description>&lt;p>This
        dataset consists of a list of recorded insects from literature that have been
        recorded in non-crop plant species found during biannual qualitative surveys
        in and around pilot organic fields on the island of Mauritius, which started
        in 2017. To know on which plant species the insects were found, the plant
        species ID is found in the relational file (relatedresourceID), as well the
        data source. The full taxonomical information of the plant species in which
        insects were found is available in the non-crop flora checklist available
        at \nhttps://www.gbif.org/dataset/6fd6f172-5877-4ebb-857f-2a7da6201d3e.&lt;/p>\n&lt;p>The
        flora monitoring of eleven fields or greenhouses scattered around the island,
