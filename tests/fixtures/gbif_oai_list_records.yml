        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Fiocruz/CFP
        - Coleção de Fungos Patogênicos</dc:title>\n    <dc:publisher>FIOCRUZ - Oswaldo
        Cruz Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/0a44189f-8812-4b44-9786-92252b9545c5</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>A Coleção de Fungos Patogênicos, CFP,
        foi criada em 2008, com apoio do Instituto Nacional de Infectologia Evandro
        Chagas, INI, e da Fundação Oswaldo Cruz, com o objetivo de reunir todas as
        linhagens de fungos patogênicos preservadas em três diferentes coleções de
        pesquisa do Laboratório de Micologia do INI, para a formação de uma única
        coleção.\nA CFP está cadastrada na World Federation for Culture Collections,
        WFCC, sob o registro WDCM 951 e, dedica-se à preservação, armazenamento, distribuição,
        caracterização e identificação de fungos patogênicos para o homem, contribuindo
        assim para o desenvolvimento científico e tecnológico do Brasil. Além de desenvolver
        projetos de pesquisa específicos, a CFP atende à demanda de instituições públicas
        de pesquisa e ensino, prestando serviços especializados como (i) depósito;
        (ii) identificação específica ou sub-específica de isolados originais depositados
        ou não na coleção; (iii) fornecimento de cepas, com a finalidade de desenvolver
        pesquisas científicas ou como apoio aos órgãos responsáveis pela vigilância
        epidemiológica das micoses no país e no exterior; e (iv) treinamento de recursos
        humanos e consultoria técnico-científica em suas áreas de atuação.\n\nO acervo
        engloba fungos agentes de micoses sistêmicas (gênero Cryptococcus, Histoplasma,
        Coccidioides), micoses oportunistas (gênero Candida, Aspergillus, Penicillium),
        micoses cutâneas e sub-cutâneas (gênero Sporothrix, Trichophyton, Trichosporon,
        Epidermophyton, Microsporum, Fusarium, Fonsecaea, Cladosporium, Exophiala,
        Malassezia) representando espécies reconhecidas como patógenos humanos e animais.\n\nA
        equipe de profissionais e colaboradores associados à CFP tem qualificação
        em micologia e sistemática de fungos de interesse médico e veterinário.\n\nCatalogação
        Informatizada da CFP\n\nA CFP tem parte do seu acervo disponível on-line por
        meio do Sistema de Informação de Coleções de Interesse Biotecnológico (SICol).
        A CFP em breve oferecerá acesso público à maioria do seu acervo de agentes
        de micoses, assim como aos dados associados a esses microrganismos (incluindo
        informações moleculares, fisiológicas e estruturais referentes ao material
        biológico), dando assim sustentação a programas de pesquisa e inovação tecnológica,
        cujos resultados (entre outros usos na Saúde Pública) serão materializados
        em estudos epidemiológicos, desenvolvimento de imunobiológicos e de novos
        medicamentos.Para maiores informações acesse a página web da CFP/For more
        information please visit the CFP website: http://cfp.fiocruz.br/</dc:description>\n
