        Biológica</dc:subject>\n\n    <dc:source>http://splink.cria.org.br/manager/detail?resource=Fiocruz-CLIOC</dc:source>\n
        \   <dc:description>A Coleção de Leishmania do Instituto Oswaldo Cruz, CLIOC,
        foi criada em 1980, com apoio do Instituto Oswaldo Cruz, Fundação Oswaldo
        Cruz e Organização Mundial da Saúde.\n\nA CLIOC fez parte do projeto integra
        a Rede de Centros de Recursos Biológicos para Avaliação da Conformidade de
        Material Biológico, REDECRB (com apoio financeiro do Fundo Nacional de Desenvolvimento
        Científico e Tecnológico - FNDCT, FINEP/MCT), coordenado pelo Centro de Referência
        em Informação Ambiental, CRIA (Campinas, SP), tendo como co-executores (i)
        EMBRAPA/ - Centro Nacional de Pesquisas de Recursos Genéticos e Biotecnologia
        (Brasília, DF); (ii) UNICAMP/Centro Pluridisciplinar de Pesquisas Químicas,
        Biológicas e Agrícolas (Paulínia, SP); (iii) Banco de Células do Rio de Janeiro/Associação
        Técnico-Científica Paul Ehlich (Rio de Janeiro, RJ); e (iv) Instituto Oswaldo
        Cruz/FIOCRUZ/ Instituto Oswaldo Cruz - CLIOC (Rio de Janeiro, RJ).\n\nA CLIOC
        atuando como \"Centro de Recursos Biológicos\" (tal como definido pela Organisation
        for Economic Cooperation and Development, OECD), dedica-se então à preservação,
        armazenamento, distribuição, caracterização taxonômica e identificação de
        Leishmania spp. e informação associada, contribuindo assim para o desenvolvimento
        científico e tecnológico do Brasil. Além de desenvolver projetos de pesquisa
        específicos, a CLIOC atende à demanda de instituições públicas de pesquisa
        e ensino ou setores da indústria, prestando serviços especializados como (i)
        aquisição, identificação específica ou sub-específica de isolados originais
        depositados ou não na coleção banco; (ii) distribuição de cepas de referência,
        com a finalidade de desenvolver pesquisas científicas ou como apoio aos órgãos
        responsáveis pela vigilância epidemiológica das leishmanioses no país e no
        exterior; e (iii) treinamento de recursos humanos e consultoria técnico-científica
        em suas áreas de atuação.\n\nA CLIOC Hoje possui um acervo com um pouco mais
        de 1.000 cepas, divididas em 3 subgêneros e 30 espécies, representando os
        principais grupos taxonômicos de Leishmania do Mundo. Estas cepas são provenientes
        de diversas localidades e diferentes hospedeiros, sendo a maior parte da América
        do Sul.\n\nA CLIOC está cadastrada no World Federation for Culture Collections,
        WFCC, sob o número WDCM 731, sendo também reconhecida credenciada como Fiel
        Depositária de Amostras de Componente de Patrimônio Genético Nacional pelo
        Conselho de Gestão de Patrimônio Genético (CGEN/Ministério do Meio Ambiente),
        de acordo com a  (Deliberação nº 97), publicado no D.O.U. em 05/04/2005. O
        acervo engloba protozoários do gênero Leishmania (Kinetoplastida; Trypanosomatidae),
        representando as espécies reconhecidas (patógenos e não-patógenos humanos)
        e genótipos específicos com expressiva representatividade da biodiversidade
        estudada em leishmanias neotropicais. Organismos geneticamente modificados
        fazem parte igualmente do seu acervo.\n\nA equipe de profissionais e colaboradores
        associados à CLIOC tem qualificação em parasitologia, sistemática de Leishmania,
        com experiência em sistemática molecular, filogenia e aplicação de métodos
        independentes-de-cultivo, assim como na caracterização das leishmaânias patógenas
        para o homem ou infectando outros animais vertebrados e seus vetores, os insetos
        flebotomíneos.\n\nOs lotes na CLIOC são limitados às diferentes espécies do
        gênero Leishmania, patógenos humanos ou não. Organismos geneticamente modificados
        são aceitos.\n\nA CLIOC mantém um sistema de informação sobre os exemplares
        lotes de Leishmania spp. depositados na sua coleção.\n\nPara maiores informações
        acesse a página web da CLIOC/For more information please visit the CLIOC website:
        http://clioc.fiocruz.br/</dc:description>\n    <dc:description>Atualmente,
        o Laboratório integra, como referência em tipagem de Leishmania, o \"Centro
        de Referência Nacional em Leishmaniose Tegumentar\" da Fiocruz, prestando
        serviços para a SVS/MS. Além disso, presta serviços especializados para a
        comunidade científica, incluindo:\n- identificação e caracterização de molecular
        amostras;\n- depósito, preservação e armazenamento de cepas refletindo a biodiversidade
        de leishmânias neotropicais;\n- fornecimento de cepas para ensaios biológicos;\nformação
        de recursos humanos e\n- consultoria e fornecimento de dados úteis que embasem
        ações específicas do governo no controle epidemiológico das leishmanioses.</dc:description>\n
