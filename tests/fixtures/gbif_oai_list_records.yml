        Pérez Ghirardelli</dc:creator>\n\n    <dc:date>2018-10-19</dc:date>\n    <dc:language>pt</dc:language>\n
        \   \n\n\n    \n\n    <dc:format>application/dwca+zip</dc:format>\n    <dc:source>Global
        Biodiversity Information Facility (GBIF) https://www.gbif.org</dc:source>\n</oai_dc:dc></metadata></record><record><header><identifier>c4c0a52d-d57d-4fa7-870e-8c3f1fea3c67</identifier><datestamp>2018-10-19T08:32:42Z</datestamp><setSpec>installation:2ec3e654-1407-4d5b-aa68-19e9c82b57a6</setSpec><setSpec>dataset_type:OCCURRENCE</setSpec><setSpec>country:CO</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
