        - Coleção de Leishmania</dc:title>\n    <dc:publisher>FIOCRUZ - Oswaldo Cruz
        Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/e14c1abc-d4a7-48b2-a7cb-79f2d0cd59ad</dc:identifier>\n
        \   <dc:subject>Leishmania</dc:subject>\n    <dc:subject>Fiel depositária</dc:subject>\n
