        esporuladas do gêneros Bacillus e gêneros correlatos de interesse em saúde
        pública e vigilância sanitária.\nPesquisar e desenvolver processos e produtos
        à base de Bacillus.</dc:description>\n    <dc:description>1,085 occurrences</dc:description>\n\n
