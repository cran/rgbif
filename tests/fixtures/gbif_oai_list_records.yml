        \   <dc:subject>Filamentous fungi</dc:subject>\n    <dc:subject>Specimen</dc:subject>\n\n
        \   <dc:source/>\n    <dc:description>A Coleção de Culturas de Fungos Filamentosos,
        CCFF, criada em 1922 por Olympio da Fonseca Filho, está alocada no Laboratório
        de Taxonomia, Bioquímica e Bioprospecção de Fungos, LTBBF, do Instituto Oswaldo
        Cruz/Fiocruz e dentre suas atividades destacam-se a preservação, o armazenamento,
        o fornecimento, a caracterização taxonômica e a identificação de diferentes
        grupos de fungos, prestando serviço de apoio à comunidade científica nacional
        e internacional, distribuindo culturas puras e autenticadas a instituições
        públicas e privadas, além de participar de diversos projetos em âmbito nacional
        e internacional.\nA CCFF é composta por um acervo de 1870 linhagens de diferentes
        grupos taxonômicos, isolados de diversos substratos, incluindo culturas tipos.
        A CCFF mantem seu acervo preservado em dois meios diferentes (óleo mineral
        e liófilos) e está em constante manutenção. \nAtualmente a coleção participa
        do projeto Implantação e Estruturação do Centro de Recursos Biológicos em
        Saúde e Ambiente da Fundação Oswaldo Cruz, financiado pela FINEP.\nEm 1989,
        a CCFF filiou-se à World Federation for Culture Collection (WFCC), sob o registro
        WDCM-720, e foi credenciada como Fiel Depositária de Amostras de Patrimônio
        Genético pelo Conselho de Gestão do Patrimônio Genético (CGEN/Ministério do
        Meio Ambiente), de acordo com a Deliberação nº 97, publicado no D.O.U em 05/04/2005.Para
