        nature types as well as effects of anthropogenic impacts, e.g. hydropower
        regulation, rotenone treatment and metal mine contamination.\n\nToday’s collection
        covers the taxonomical group Anostraca, Cladocera, Notostraca, Copepoda, Malacostraca,
        Ploima and represents more than 130 species.\n\nThe geographic coverage covers
        essentially mid and northern Norway; the collection has been sampled from
        more than 1040 localities (lakes and ponds) with more than 12140 sampling
        events.</dc:description>\n    \n    <dc:description>96,151 occurrences</dc:description>\n\n
