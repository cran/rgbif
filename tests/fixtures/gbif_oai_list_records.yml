        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Especies
        de interés especial cerro Tacarcuna-Chocó, en el marco del proyecto Clombia
        BIO</dc:title>\n    <dc:publisher>Instituto de Investigaciones Ambientales
        del Pacifico John Von Neumann (IIAP)</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/58226abf-d99b-4d34-a7b6-9e9c19e29dd4</dc:identifier>\n
        \   <dc:subject>Media montaña, especies migratorias, especies amenazadas,
        Checklist, especies endémicas</dc:subject>\n    <dc:subject>Derivedfromoccurrence</dc:subject>\n\n
        \   <dc:source>https://ipt.biodiversidad.co/iiap/resource?r=especiesdeinteresespecialcerrotacarcunacolombiabio&amp;amp;amp;v=1.0</dc:source>\n
        \   <dc:description>A pesar de que el Chocó Biogeográfico se percibe como
        un territorio homogéneo a escala regional, vale la pena resaltar que posee
        a nivel local una variedad de ecosistemas propios (manglares, ciénagas, bosques
        inundables, bosques secos, húmedos y nubosos y páramo), enclaves de una diversidad
        especifica particular que se enriquece por el recambio de especies a medida
        que se pasa de un ambiente a otro, contribuyendo así con la alta diversidad
        regional (Ramírez, 2010). En los bosques húmedos, nubosos y secos, ciénagas,
        paramos y manglares del Chocó Biogeográfico se concentra una enorme diversidad
        paisajística y ambiental, que posibilita la ocurrencia de más del 40% de los
        vertebrados de Colombia, con un gran porcentaje de especies endémicas. Sin
        embargo es posible que mucha de la biodiversidad del Chocó biogeográfico,
        a un no se conozca e incluso este desapareciendo sin ser registrada, debido
        al no desarrollo de excursiones científicas en sitio estratégicos ecológicamente,
        pero que están dominan por las fuerza al margen de la ley. En contraste, el
        postconflicto abre un enorme horizonte para el estudio de la flora y fauna
        de interés ecológico especial, se lograran registras especies que por su estrecha
        restricción a sitios especifico solo se encuentran en ecosistemas con algunas
        singularidades, especies raras, especies nuevas especies endémicas, entre
        otras. Por otro lado es importante expresar que biota del Chocó Biogeográfico
        está en constante amenazas por múltiples factores, particularmente por la
        influencia de las actividades humanas, la cual ha crecido a una proporción
        inusitada en los últimos tiempos. Aunque algunas especies responden positivamente
        a las presiones antropogénicas, la gran mayoría muestra muy poca tolerancia
        a los repentinos y rápidos cambios de los ecosistemas a nivel local. Las grandes
        amenazas inducidas por el ser humano sobre la biodiversidad se concentran
        en la destrucción del hábitat y fragmentación; la introducción de especies
        exóticas; la sobreexplotación, la contaminación, y el cambio climático entre
        otros (Baillie et al., 2004). La destrucción, fragmentación y degradación
        del hábitat, tienen efectos negativos muy marcados sobre la diversidad, aun
        cuando las comunidades biológicas o los ecosistemas parecieran no mostrar
        signos de deterioro alguno pudiesen estar ocurriendo pérdidas muy significativas
        como resultado de las actividades poco consonante con la flora y fauna.</dc:description>\n
        \   \n    \n\n    <dc:type>Dataset</dc:type>\n\n    <dc:creator>Giovanny Ramírez
        Moreno</dc:creator>\n    <dc:creator>Eric Yair Cuesta</dc:creator>\n    <dc:creator>Nelsy
        Sofia Bonilla</dc:creator>\n\n    <dc:date>2018-10-19</dc:date>\n    <dc:language>es</dc:language>\n
        \   \n\n    <dc:coverage>2017-04-01/2017-04-06</dc:coverage>\n\n    \n\n    <dc:coverage>Se
        trabajó en dos áreas, una en la parte alta de la Serranía de Tacarcuna en
        el denominado Alto El Cielo, cerca de la quebrada Águila, afluente del rio
        Arquía, arriba del Resguardo Indígena de Arquía Tule-Kuna, municipio de Unguía,
        Choco (08°02'20.9\"N, 77°13'14.6\"W, 1100-1130 m s.n.m.) y en los alrededores
        de la “Casa de Abel”, alrededores de la parte alta de la quebrada Arquía,
        arriba del Resguardo Indígena de Arquía Tule-Kuna, municipio de Unguía, Choco
        (08°02'N, 77°11'W, 400-530 m s.n.m.)</dc:coverage>\n    <dc:coverage>8.033,-77.183
        / 8.033,-77.183 (min, max Latitude / min, max Longitude)</dc:coverage>\n    <dc:format>application/dwca+zip</dc:format>\n
        \   <dc:source>Global Biodiversity Information Facility (GBIF) https://www.gbif.org</dc:source>\n</oai_dc:dc></metadata></record><record><header><identifier>8fe7fc31-775f-444b-b49e-2d59f62400e3</identifier><datestamp>2018-10-19T18:58:26Z</datestamp><setSpec>installation:2ec3e654-1407-4d5b-aa68-19e9c82b57a6</setSpec><setSpec>dataset_type:OCCURRENCE</setSpec><setSpec>country:CO</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Algas perifíticas
        del cerro Tacarcuna en el marco del proyecto Colombia BIO-2017</dc:title>\n
        \   <dc:publisher>Instituto de Investigaciones Ambientales del Pacifico John
        Von Neumann (IIAP)</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/8fe7fc31-775f-444b-b49e-2d59f62400e3</dc:identifier>\n
        \   <dc:subject>Tacarcuna, Fuentes hídricas del Chocó, Occurrence, Perifiton</dc:subject>\n
        \   <dc:subject>Observation</dc:subject>\n\n    <dc:source>https://ipt.biodiversidad.co/iiap/resource?r=algasenfuenteshidricasdelcerrotacarcunacolombiabio&amp;amp;v=1.0</dc:source>\n
        \   <dc:description>Con el presente trabajo se pretende aportar a la caracterización
        de la biota presente en ecosistemas estratégicos de media montaña que integran
        la serranía del Darién, como un insumo que permitan la generación de información
        científica para la formulación de lineamientos encaminados al manejo, uso
        y conservación de los mismos y de manera específica se contribuye con el reporte
        de morfotipos de perifiton explorados en las fuentes hídricas del Cerro Tacarcuna
        en dicha Serranía en el departamento del Chocó.  En esta región se destacan
        trabajos pioneros sobre perifiton en algunas zonas como los desarrollados
        por Maturana et al. (2001), en el que se evaluó la variación estructural del
        ensamblaje ficoperifítico asociado a Nhymphoides sp (citado por Montoya-Moreno,
        2013) y recientemente el de Vargas (2017) que analizó escenarios hídricos
        afectados por minería a cielo abierto con diferente temporalidad en Jigualito
        (Condoto) a través de la determinación de algas perifíticas. Lo que pone en
        evidencia que a pesar de existir avances en el conocimiento de este tipo de
        organismos en las zonas bajas y con mayor intervención antrópica en el departamento,
        existe un vacío de información acerca del grupo en las zonas montañosas donde
        se origina el recurso hídrico que abastece a la región y que garantiza su
        conectividad ecosistémica. Por tanto resulta importante realizar la identificación
        y descripción de los géneros representativos dominantes en fuentes hídricas
        como Arquía y el Tigre, con el fin de aportar al reconocimiento de la biota
        acuática que constituye un eslabón importante dentro de la cadena trófica
        y el funcionamiento de los sistemas hídricos con mayor valor socioambiental
        en el territorio de esta importante eco región de Colombia.</dc:description>\n
        \   \n    <dc:description>93 occurrences</dc:description>\n\n    <dc:type>Dataset</dc:type>\n\n
        \   <dc:creator>Lady Vargas Porras</dc:creator>\n    <dc:creator>Nelsy Sofia
        Bonilla Urrutia</dc:creator>\n\n    <dc:date>2018-10-19</dc:date>\n    <dc:language>es</dc:language>\n
        \   \n\n    <dc:coverage>2017-04-03/2017-10-04</dc:coverage>\n\n    \n\n    <dc:coverage>El
        cerro Tacarcuna constituye el punto mas alto de la Serranía del Darién a 1900
        msnm. Esta zona se encuentra ubicada cerca de la frontera entre Panamá y Colombia
        y en ella ubican extensiones de selva humeda hacia las partes más altas (Rangel
        2004). El cerro es considerado como un área con presencia de numerosos endemismos
        que alcanzan una altura de 1900 msnm y que junto con las montañas de la zona
        fornteriza constituye el límite sur de un número apreciable de elementos mesoamericanos
        (Vásquez 2005). La zona se encuentra ubicada en la cuenca del rio Atrato perteneciento
        a la vertiente del Golfo de Urabá y es el lugar de nacimiento de importantes
        rios a nivel local y regional como Arquidó, Arquía, Tigre y Tanela (Vásquez
        2005).</dc:coverage>\n    <dc:coverage>8.031,-77.224 / 8.031,-77.224 (min,
        max Latitude / min, max Longitude)</dc:coverage>\n    <dc:format>application/dwca+zip</dc:format>\n
