        impacts, e.g. hydropower regulation, rotenone treatment and metal mine contamination.\nTodays’
        collection covers the taxonomical groups Annelida, Coleoptera, Diptera, Ephemeroptera,
        Hemiptera, Neuroptera, Odonata, Plecoptera, Trichoptera, Acari, Crustacea,
        Mollusca and represents more than 450 species. \nThe geographic coverage is
        essentially mid and northern Norway; the collection has been sampled from
