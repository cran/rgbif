        for Penguin Populations and Projected Dynamics (MAPPPD): Count data</dc:title>\n
        \   <dc:publisher>SCAR - AntOBIS</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/f7c30fac-cf80-471f-8343-4ec5d8594661</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>Continent, SOUTHERN
        OCEAN, Animals/Vertebrates, Ocean, Birds, Antarctica, Penguins</dc:subject>\n\n
        \   <dc:source>http://www.penguinmap.com</dc:source>\n    <dc:description>MAPPPD
        ((Mapping Application for Penguin Populations and Projected Dynamics) is a
        project funded by the National Aeronautics and Space Administration (NASA)
        in partnership with Oceanites and the Lab of Dr. Heather Lynch at Stony Brook
        University.\n\nPenguins are some of the most charismatic animals in the world
        and have captured the imaginations of news-makers, scientists, film producers
        and the general public. Beyond their general intrinsic value, they are considered
        important ecosystem indicators. That is to say, monitoring these beautiful
        species can tell us a lot about the general health of the Antarctic. This
        is because penguins are top predators, and changes (natural or anthropogenic)
        which influence the oceanography of the region or prey abundance, will ultimately
        be detected through changes in distribution or population size.\n\nThe Antarctic
        is currently governed by nations which make up the Antarctic Treaty System
        (ATS). Management strategies designed by the ATS rely on accurate and citable
        penguin population data in order to mitigate any anthropogenic impacts in
        the region. However, data on penguin populations are limited primarily due
        to the fact that most monitored colonies are nearby permanent research stations.
        This means that any remote populations are essentially ignored during planning
        processes. Due to advances in remote sensing, modeling and aerial imagery,
        it is now possible to obtain population estimates for these hard-to-reach
        sites.\n\nMAPPPD aims to deliver population data from four species of penguin
        to any interested party with the goal of helping support conservation decisions
        in the Antarctic. We use a combination of highly advanced remote sensing technologies,
        aerial imagery and field counts to estimate penguin abundance across the entire
        continent.\n\nAll of the data in MAPPPD are open access to the general public,
        and the process is well documented in our white paper report.</dc:description>\n
        \   <dc:description>To provide open access penguin population census data
        to the general public.</dc:description>\n    <dc:description>3,630 occurrences</dc:description>\n\n
