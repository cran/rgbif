        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n    <dc:title>Moscow University
        Herbarium (MW)</dc:title>\n    <dc:publisher>Lomonosov Moscow State University</dc:publisher>\n\n
        \   <dc:identifier>https://www.gbif.org/dataset/902c8fe7-8f38-45b0-854e-c324fed36303</dc:identifier>\n
        \   <dc:subject>Occurrence</dc:subject>\n    <dc:subject>specimen</dc:subject>\n\n
        \   <dc:source>https://plant.depo.msu.ru/</dc:source>\n    <dc:description>&lt;p>Moscow
        University Herbarium (MW) is the second largest herbarium in Russia after
        the Komarov Institute. It is almost completely imaged at 300 dpi and available
        at https://plant.depo.msu.ru/. The herbarium is focused on the flora of temperate
        Eurasia with an emphasis on the flora of Russia. As of 1 August 2018, physical
        collections of MW Herbarium include 1,030,669 specimens (incl. 4.8K type specimens)
        representing 37,200 species and subspecies of vascular plants and 2,223 species
        and subspecies of bryophytes. Currently, MW holds the 62nd place in the world's
        ranking (Thiers, 2018). Moscow University Herbarium holds some important historical
        collections by G.F. Hoffmann, J.F. Ehrhart, C.B. Trinius, J.R. and J.G.A.
        Forsters, etc.&lt;/p>\n&lt;p>The Moscow University Herbarium added a millionth
        specimen to the collections in June 2016. An average annual growth of the
        collection in 2005–2016 was 15,100 specimens, with an exceptional 22,013 specimens
        added to the herbarium in 2016. Since 2005, major accessions originated from
        Eastern Europe, Siberia and Russian Far East, the Caucasus, and South Asia
        (vascular plants); Taimyr, Russian Far East, and North Caucasus (bryophytes).&lt;/p>\n&lt;p>The
        Moscow University Herbarium has gained budget for the digitisation of collections
        within the Program of the National Depository Bank of Live Systems (Moscow
        Digital Herbarium Initiative), and ca. 911,000 specimens (89%) were scanned
        since May 2015. All records are published at https://plant.depo.msu.ru/, including
        JPG images and metadata required for indexing.&lt;/p>\n&lt;p>The number of
        georeferenced specimens with fully captured labels is constantly growing.
        As of September 2018, labels of 120,635 specimens are fully captured and entered
        to the database and 277,994 specimens are georeferenced. Collector's name
        and collection date were added for 83% specimens in July 2018.&lt;/p>\n&lt;p>54,204
        occurrences were georeferenced by September 2018 by the support of FinBIF
        project 'Supporting data mobilization activities in Russia west of Ural mountains'
        (Russia-02, see details at https://www.gbif.org/project/1r7RSp5iLqqKYssg88WIW2/gbifru-data-mobilization-activities#about).&lt;/p>\n&lt;p>Currently,
        Moscow Digital Herbarium is the largest Russian biodiversity database. It
        is the primary source for the \"Distribution Atlas of the Russian Flora\"
        and \"Checklist of the Russian Flora\" to be outworked in the Moscow University
        in due time.&lt;/p></dc:description>\n    <dc:description>Imaging of specimens
        is the modern trend in the herbarium management. Today, at least 62 herbaria
        have 1M+ specimens and at least eight herbaria have estimated their collections
        as 1M. Even in the larger herbaria mass digitisation is still not a common
        practice.\nIn late 2014, the Moscow University Herbarium (MW) had received
        direct investment for digitisation within the grant #14-50-00029 from the
        Russian Science Foundation as part of the National Depository Bank of Live
        Systems Initiative launched by the Moscow State University. We employed new
        technical staff to facilitate further growth of the collections, intensified
        the collection management and 22,013 specimens were added in 2016 as a result.\nHaving
        the stable budget for the next four years, we decided to scan 1M specimens
        at 300 dpi (TIFF + JPG) in 2015–2018, to digitise 4.6K type specimens at 600
        dpi, to scan 78K labels from bryophyte envelopes, and finally to database
        and georeference label data from as much specimens as possible until exhaustion
        of the budget.\nAs of 6 January 2017, the Moscow Digital Herbarium consists
        of 785,887 specimens—712,925 images of vascular plants and 72,962 images of
        bryophyte labels. Vascular plant specimens are originated from Eastern Europe—357,951
        images; Asian Russia—159,663 images; Caucasus—97,400 images; the Crimea—31,790
        images; Mongolia—27,323 images; South Asia—22,649 images; Africa—7,559 images;
        types at 600 dpi—4,630 images; Herbarium Alchemillarum—3,960 images; and labels
        from capsules of mosses—72 962 images. Collections from Middle Asia, Western
        Europe, Americas, Australia and Oceania, liverwort labels, and historical
        collections are not yet digitised.\nAt the moment, we operate the sixth largest
        digital herbarium in the world. The Moscow Digital Herbarium is the largest
        Russian biodiversity database. The Moscow Digital Herbarium publishes its
        data on the web portal of the National Depository Bank of Live Systems, a
        collaborative network of the Moscow University biological collections. Since
        October 2016, a fast public version of the botany portal with some functional
        limitations is available at http://plant.depo.msu.ru/.</dc:description>\n
        \   <dc:description>915,676 occurrences</dc:description>\n\n    <dc:type>Dataset</dc:type>\n\n
        \   <dc:creator>Alexey Seregin</dc:creator>\n\n    <dc:date>2018-10-19</dc:date>\n
        \   <dc:language>en</dc:language>\n    \n\n    <dc:coverage>1739-01-01/2018-01-01</dc:coverage>\n\n
        \   \n\n    <dc:coverage>PHYSICAL COLLECTION: Worldwide vascular plants (including
        4,800 types), but strong in the former U.S.S.R., especially European part
        (363,700 specimens), Caucasus (99,000 specimens), Crimea (32,500 specimens),
        Siberia and Russian Far East (162,900 specimens), and Central Asia and Kazakhstan
        (96,300 specimens); Mongolia (27,300 specimens); western and central Europe
        (40,000 specimens); other Asian countries (23,600 specimens); also Americas,
        Africa, Australia and Pacific; bryophytes (77 100 specimens), especially strong
        in Russia; modest collection of lichens (ca. 10 000 specimens). No fungi and
        algae. IMPORTANT NOTES on digital collection: Western and central Europe,
        Australia and Pacific to be added to the database in late 2018. COUNTRY SCOPE:
        Currently, we hold the largest digitised herbarium collections from Russia,
