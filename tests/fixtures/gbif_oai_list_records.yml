        \   <dc:publisher>FIOCRUZ - Oswaldo Cruz Foundation</dc:publisher>\n\n    <dc:identifier>https://www.gbif.org/dataset/4725681f-06af-4b1e-8fff-e31e266e0a8f</dc:identifier>\n
        \   <dc:subject>Esporulados aeróbios, esporos bacterianos, entomopatógenos
        esporulados, endósporo, Bastonetes Gram positivos, esporângio</dc:subject>\n
        \   <dc:subject>Specimen</dc:subject>\n\n    <dc:source>http://ccgb.fiocruz.br/index</dc:source>\n
        \   <dc:description>A Coleção de Culturas do Gênero Bacillus e Gêneros Correlatos,
        CCGB, é composta por um acervo de 1726 estirpes liofilizadas e possui atualmente
        13.120 cópias em frascos-ampola, em constante manutenção. São Quarenta e sete
        espécies de Bacillus e cinco gêneros correlatos, abrangendo novos gêneros
        de esporulados aeróbios, aeróbios facultativos, Gram-positivos, como Paenibacillus,
        Brevibacillus, Lysinibacillus, Rummellibacillus e Geobacillus. Também mantém
        culturas \"tipo\" e, ou, de referência, empregadas em estudos taxonômicos
        de interesse para a saúde humana e para as áreas de indústria e ensino. A
        CCGB, criada no final da década de 70, está localizada no Laboratório de Fisiologia
        Bacteriana, LFB, do Instituto Oswaldo Cruz, Fiocruz. A Coleção participa de
        convênios com instituições públicas nacionais, internacionais e empresas privadas,
        além de participar de diversos projetos em âmbito nacional e internacional.\nA
        CCGB realiza diversos serviços tais como: fornecimento, depósito, manutenção,
        preservação e caracterização taxonômica de Bacillus e gêneros correlatos,
        além de oferecer treinamento. Todos esses serviços são realizados pela equipe
        altamente qualificada da Coleção.Para maiores informações acesse a página
        web da CCGB/For more information please visit the CCGB website: http://ccgb.fiocruz.br/</dc:description>\n
        \   <dc:description>Realizar pesquisa, desenvolvimento tecnológico, inovação
