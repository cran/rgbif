        - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"Hemiptera
        collection - Instituto Nacional de Pesquisas da Amazônia (INPA)","type":"OCCURRENCE"},{"key":"dd282bd6-6e30-4f02-bb36-6bdae0a46090","title":"Detection
        histories for eight species of Amazona parrots in Venezuela during the NeoMaps
        bird surveys in 2010","description":"Documenting changes in distribution is
        necessary for understanding species&#39; response to environmental changes,
        but data on species distributions are heterogeneous in accuracy and resolution.
        Combining different data sources and methodological approaches can fill gaps
        in knowledge about the dynamic processes driving changes in species-rich,
        but data-poor regions. We combined recent bird survey data from the Neotropical
        Biodiversity Mapping Initiative (NeoMaps) with historical distribution records
        to estimate potential changes in the distribution of eight species of Amazon
        parrots in Venezuela. Using environmental covariates and presence-only data
        from museum collections and the literature, we first used maximum likelihood
        to fit a species distribution model (SDM) estimating a historical maximum
        probability of occurrence for each species. We then used recent, NeoMaps survey
        data to build single-season occupancy models (OM) with the same environmental
        covariates, as well as with time- and effort-dependent detectability, resulting
        in estimates of the current probability of occurrence. We finally calculated
        the disagreement between predictions as a matrix of probability of change
        in the state of occurrence. Our results suggested negative changes for the
        only restricted, threatened species, Amazona barbadensis, which has been independently
        confirmed with field studies. Two of the three remaining widespread species
        that were detected, Amazona amazonica, Amazona ochrocephala, also had a high
        probability of negative changes in northern Venezuela, but results were not
        conclusive for Amazona farinosa. The four remaining species were undetected
        in recent field surveys; three of these were most probably absent from the
        survey locations (Amazona autumnalis, Amazona mercenaria and Amazona festiva),
        while a fourth (Amazona dufresniana) requires more intensive targeted sampling
        to estimate its current status. Our approach is unique in taking full advantage
        of available, but limited data, and in detecting a high probability of change
        even for rare and patchily-distributed species. However, it is presently limited
        to species meeting the strong assumptions required for maximum-likelihood
        estimation with presence-only data, including very high detectability and
        representative sampling of its historical distribution.","type":"OCCURRENCE"},{"key":"7b8bb6b4-b245-4079-ad21-89d5e9d4aa0f","title":"Anfibios
        de la transición Andino-Amazónica del departamento del Caquetá - Proyecto
        Colombia BIO","description":"Se registran los anfibios presentes en un transecto
        altitudinal con el fin de aumentar el conocimiento acerca de la biodiversidad
        de este grupo en la transición Andino-Amazónica del departamento de Caquetá.  Se
        realizaron siete campamentos ubicados estratégicamente a diferentes alturas
        desde los 2000 hasta los 500 m.s.n.m. En cada campamento se realizaron muestreos
        por búsqueda libre y se colectaron vouchers de las especies presentes en la
        diferentes altitudes.","type":"OCCURRENCE"},{"key":"2ca1c052-4c80-4eb6-96b8-e71b9f761b36","title":"Mamíferos
        colectados en la transición Andino-Amazónica del  departamento del Caquetá
        - Proyecto Colombia BIO","description":"Se realizó una evaluación de la diversidad
        de mamíferos en un transecto altitudinal, ingresando desde Acevedo (Huila)
        a 1834 msnm hasta la vereda Las Verdes en Belén de los Andaquíes (Caquetá)
        a 477 msnm. Para la captura de murciélagos se utilizaron entre 8 y 16 redes
        niebla de 6 y de 12 m de longitud ubicadas a una altura entre los 0 y los
        3 m entre las 17:30 y las 24 h. Para la captura de pequeños mamíferos no voladores
        se instaló un transecto de 20 trampas Sherman en las cinco primeras localidades.
        Se capturaron un total de 285 individuos pertenecientes a dos familias de
        20 géneros y 41 especies. Adicionalmente se registraron 12 especies de mamíferos
        no voladores.","type":"OCCURRENCE"},{"key":"086abfe4-f8c7-439c-a462-3f3453fa0a11","title":"Murciélagos
        observados en la transición Andino Amazónica del departamento del Caquetá
        - Proyecto Colombia BIO","description":"Se realizó una evaluación de la diversidad
        de mamíferos en un transecto altitudinal, ingresando desde Acevedo (Huila)
        a 1834 msnm hasta la vereda Las Verdes en Belén de los Andaquíes (Caquetá)
        a 477 msnm. Para la captura de murciélagos se utilizaron entre 8 y 16 redes
        niebla de 6 y de 12 m de longitud ubicadas a una altura entre los 0 y los
        3 m entre las 17:30 y las 24 h. Para la captura de pequeños mamíferos no voladores
        se instaló un transecto de 20 trampas Sherman en las cinco primeras localidades.
        Se capturaron un total de 285 individuos pertenecientes a dos familias de
        20 géneros y 41 especies. Adicionalmente se registraron 12 especies de mamíferos
        no voladores.","type":"OCCURRENCE"},{"key":"33785ae9-207b-4cad-9511-56d8a6ee58a3","title":"Plantas
        de la transición Andino-Amazónica del departamento del Caquetá - Proyecto
        Colombia BIO","description":"Registro de plantas presentes en un gradiente
        altitudinal que va desde los 2.700 hasta 350 msnm., que corresponde al área
        del piedemonte donde se concentran especies endémicas, amenazadas y una elevada
        diversidad biológica con muchos vacíos de información. Se encuentra localizado
        en la transición Andino-Amazónica del departamento de Caquetá, en el flaco
        oriental de la cordillera Oriental, iniciando en el departamento de Huila,
        municipio de Acevedo y descendiendo a lo largo del camino Andaki hasta el
        municipio de Belén de los Andaquíes en el departamento de Caquetá. Abarca
        desde el bosque de niebla hasta el piedemonte amazónico.","type":"OCCURRENCE"},{"key":"4b99d5d8-5d62-4f17-89cc-b1bd3bc242ec","title":"Mamíferos
        medianos y grandes en la transición Andino-Amazónica del departamento del
        Caquetá - Proyecto Colombia BIO","description":"Se realizó una evaluación
        de biodiversidad de mamíferos medianos y grandes en un transecto altitudinal,
        desde Acevedo (Huila) a 1834 msnm hasta la vereda Las Verdes en Belén de los
        Andaquíes (Caquetá) a 477 msnm, sobre coberturas de bosque denso alto de tierra
        firme. Se establecieron 67 estaciones de fototrampeo a lo largo del transecto
        altitudinal donde se ubicaron cámaras de rastreo que se mantuvieron activas
        con un esfuerzo de muestreo de 86.3 horas/cámara, para un total acumulado
        de 5785.12 horas de muestreo. Adicionalmente se realizaron recorridos diurnos
        (09:00 – 18:00 horas) con algunas observaciones nocturnas, para búsqueda de
        rastros/huellas y avistamiento directo de mamíferos medianos y grandes. En
        total se registraron 23 especies de mamíferos medianos y grandes a partir
        de 327 fotografías (10 especies) y registro de huellas (21 especies).","type":"OCCURRENCE"},{"key":"663bce18-2448-4666-9760-ee07bbded2fa","title":"Peces
        de la transición Andino-Amazónica del departamento del Caquetá - Proyecto
        Colombia BIO","description":"Listado taxonómico de especies de peces identificados
        en un gradiente altitudinal (410 a 1460 m.s.n.m.) del piedemonte amazónico,
        en el departamento de Caquetá. Este recurso hace parte de la iniciativa de
        Colciencias Colombia-Bio.","type":"OCCURRENCE"},{"key":"d39b2d99-8595-4f78-954b-22bfaec43e32","title":"Reptiles
        de la transición Andino-Amazónica del departamento del Caquetá - Proyecto
        Colombia BIO","description":"El flanco oriental de la Cordillera oriental
        (foCO) en Colombia, está catalogada como una de las áreas más importantes
        para la conservación de Los Andes de Colombia (IAvH 1996), a pesar de esto,
        muy poco se conoce acerca de la diversidad de reptiles de esta región. En
        marco de las expediciones Colombia Bio, organizadas y financiadas por COLCIENCIAS,  se
        realizó un estudio de la composición de los reptiles de la transición andino-amazónica
        en el departamento del Caquetá, Colombia, especificamente en el municipio
        de Belen de los Andaquíes. Se realizaron muestreos en ocho estaciones en el
        foCO, que se encuentran desde los 400 m hasta los 2200 m de altitud aproximadamente,
        seis de las estaciones se encuentran dentro del Parque Municipal Natural Andaki.
        Los muestreos se realizaron entre el 22 de enero y el 8 de febrero de 2017.
        Se presenta una base de datos con los registros biológicos de los reptiles
        recolectados durante la Expedición Colombia Bio. Se obtuviero un total de
        418 registros que corresponden a 41 especies.","type":"OCCURRENCE"},{"key":"94281e3c-4518-498a-acd7-529f2cb61541","title":"Bacterias
        y Arqueas de la transición Andino-Amazónica del departamento del Caquetá -
        Proyecto Colombia BIO","description":"66932 registros de biodiversidad de
        Bacterias y Archaeas en suelos andino-amazónicos en el camino Andaki, departamento
        de Caquetá (Colombia) colectados en el camino Andaquí en marco de la expedición
        Colombia BIO, en un gradiente altitudinal con puntos de muestreo desde los
        500 metros hasta los 1875.","type":"OCCURRENCE"},{"key":"7aeb3ded-7443-4512-95f7-2ec7ab0f308c","title":"EAFM
        - Herbário do Instituto Federal de Educação, Ciência e Tecnologia do Amazonas","description":"Acervo
        iniciado em 2008 com ênfase em espécies da flora vascular amazônica. Além
        da fitodiversidade em geral, o Herbário EAFM tem grande interesse em amostras
        de plantas de interesse econômico. A prioridade é material fértil, mas material
        testumunho (voucher) vegetativo (estéril) originários de trabalhos sistematizados
        (e.g., estudos etnobotânicos e inventários florísticos) em boas condições,
        com dados de campo e, minimamente, identificados podem ser incorporados ao
        acervo, mediante contato prévio com a Curadoria e, eventuais contrapartidas
        em materiais de consumo ou outros. Atualmente, nosso acervo é composto aproximadamente
        6000 exsicatas. É uma coleção relevante, pois trabalha majoritariamente com
        estudantes de nível médio (técnico), contribuindo para desmistificar a botânica
        e os herbários junto a um público jovem e a comunidade em geral (extensão).","type":"OCCURRENCE"},{"key":"33e5163b-2cb6-46ff-8c2f-2d67b28459ae","title":"Hongos
        formadores de micorrizas arbusculares de la transición Andino-Amazónica del
        departamento del Caquetá - Proyecto Colombia BIO","description":"Hongos formadores
        de micorrizas arbusculares (como esporas y micelio) del suelo colectados en
        el camino Andaquí en el marco de la expedición Colombia BIO, colectados a
        una profundidad de 0-10cm x 5 réplicas, en un gradiente altitudinal con puntos
        de muestreos a cada 125 metros, desde los 500 metros hasta los 1875.","type":"OCCURRENCE"}]'
