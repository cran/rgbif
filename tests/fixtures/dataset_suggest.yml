        - UNAP","type":"OCCURRENCE"},{"key":"9b73f44e-bbe1-4fd1-a7a9-c96c38dcf884","title":"Herbario
        Amazónico Colombiano","description":"Colección biológica del Herbario Amazónico
        Colombiano COAH, perteneciente al Instituto Amazónico de Investigaciones Científicas
        SINCHI y que se encuentra registrado ante el Registro Nacional de Colecciones
        desde el 28 de marzo de 2001. \nEste recurso cuenta a la fecha con 82,943
        registros de plantas.","type":"OCCURRENCE"},{"key":"3cc6171e-8c52-4f65-ad7a-32c74e395f29","title":"Herbarium
        - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"The INPA
        herbarium was founded in 1954 and is the largest collection of Amazon plants
        in Brazil with ca. 260,000 collections, 90% of them from the Amazon region.  The
        collections is informatized in BRAHMS.  The principal collectors include Ghillian
        T. Prance, William A. Rodrigues and Carlos A. Cid Ferreira. The current curator
        is Michael J.G. Hopkins.","type":"OCCURRENCE"},{"key":"5bdb9676-f673-4ae8-8e59-8e787eda7742","title":"Fish
        Collection - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"Taxonomic
        and Systematic collection of Amazon Fishes.","type":"OCCURRENCE"},{"key":"8ffeca3a-6ef4-43fb-8319-d82fe17dccc7","title":"Colección
        de Mamíferos – Universidad de la Amazonia","description":"Este recurso posee
        información consolidada de muchas especies de mamíferos colectados y algunos
        donados por medios externos  al Museo de Historia Natural (sede centro) de
        la Universidad de la Amazonia (Florencia – Caquetá) con el fin de enriquecer
        la colección y favorecer la distribución geográfica registrada dentro de la
        región Andino-Amazónica; cada uno de los individuos registrados consta de
        su respectiva taxonomía, distribución, ecología y endemismo. Todo se resume
        en 250 especies registradas, de ellas hay 6 familias, 19 géneros y por lo
        menos 34 especies.","type":"OCCURRENCE"},{"key":"191cb056-d760-4b06-a7dd-ac247a45f05d","title":"Données
        sur la chasse Parc amazonien de Guyane","description":"Enquête de terrain
        sur les animaux chassés/vus sur une période de 2 ans par un panel de chasseurs
        sélectionnés dans différents bassin de vie.\nLes données comporte entre autre
        : le nom d''espèce, le lieu et la date d''observation","type":"OCCURRENCE"},{"key":"22331d58-4a7e-40da-b7db-652a4d4d85ed","title":"HERBAM
        - Herbário da Amazônia Meridional","description":"Coleção da flora da Amazônia
