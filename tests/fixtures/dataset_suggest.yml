      string: '[{"key":"82ceb6ba-f762-11e1-a439-00145eb45e9a","title":"Andes to Amazon
        Biodiversity Program","description":"The Andes to Amazon Program is an international,
        multidisciplinary team of scientists, students, and Peruvian locals working
        between the Botanical Research Institute of Texas (BRIT) and selected field
        and museum sites in Peru.","type":"OCCURRENCE"},{"key":"58414378-4fb2-47e0-8dd5-8b55d5c77117","title":"Bolivian
        Amazon lowland fish metacommunity data","description":"<p>This dataset represents
        data from the paper Yukoni, T. and Torres L. V. (2016) Fish metacommunity
        dynamics in the patchy heterogeneous habitats of varzea lakes, turbid river
        channels and transparent clear and black water bodies in the Amazonian Lowlands
        of Bolivia. Environmental Biology of Fishes.</p>\n<p>This study documents
        the spatial dynamic of fish metacommunity based on the date sets of 65 sites,
        covering two geographic patches of transparent water valleys; Manuripi and
        Itenez Rivers, separated by turbid water valleys originate in the Andes and
        the Savanna.</p>\n<p>See http://www.freshwaterbiodiversity.eu/metadb/bf_mdb_view.php?entryID=BFE_105
        for additional metadata.</p>","type":"OCCURRENCE"},{"key":"9b73f44e-bbe1-4fd1-a7a9-c96c38dcf884","title":"Herbario
        Amazónico Colombiano","description":"Colección biológica del Herbario Amazónico
        Colombiano COAH, perteneciente al Instituto Amazónico de Investigaciones Científicas
        SINCHI y que se encuentra registrado ante el Registro Nacional de Colecciones
        desde el 28 de marzo de 2001. \nEste recurso cuenta a la fecha con 90000 registros
        de plantas.","type":"OCCURRENCE"},{"key":"d4b72404-5c42-49ea-ab78-9edb3c8957b6","title":"Herbarium
        Amazonense","description":"Herbario Universidad Nacional de la Amazonía Peruana
        - UNAP","type":"OCCURRENCE"},{"key":"3cc6171e-8c52-4f65-ad7a-32c74e395f29","title":"Herbarium
        - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"The INPA
        herbarium was founded in 1954 and is the largest collection of Amazon plants
        in Brazil with ca. 260,000 collections, 90% of them from the Amazon region.  The
        collections is informatized in BRAHMS.  The principal collectors include Ghillian
        T. Prance, William A. Rodrigues and Carlos A. Cid Ferreira. The current curator
        is Michael J.G. Hopkins.","type":"OCCURRENCE"},{"key":"5bdb9676-f673-4ae8-8e59-8e787eda7742","title":"Fish
        Collection - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"Taxonomic
        and Systematic collection of Amazon Fishes.","type":"OCCURRENCE"},{"key":"8ffeca3a-6ef4-43fb-8319-d82fe17dccc7","title":"Colección
        de Mamíferos – Universidad de la Amazonia","description":"Este recurso posee
        información consolidada de muchas especies de mamíferos colectados y algunos
        donados por medios externos  al Museo de Historia Natural (sede centro) de
        la Universidad de la Amazonia (Florencia – Caquetá) con el fin de enriquecer
        la colección y favorecer la distribución geográfica registrada dentro de la
        región Andino-Amazónica; cada uno de los individuos registrados consta de
        su respectiva taxonomía, distribución, ecología y endemismo. Todo se resume
        en 250 especies registradas, de ellas hay 6 familias, 19 géneros y por lo
        menos 34 especies.","type":"OCCURRENCE"},{"key":"22331d58-4a7e-40da-b7db-652a4d4d85ed","title":"HERBAM
        - Herbário da Amazônia Meridional","description":"Coleção da flora da Amazônia
