        collection from Instituto Nacional de Pesquisas da Amazônia.","type":"OCCURRENCE"},{"key":"7aeb3ded-7443-4512-95f7-2ec7ab0f308c","title":"EAFM
        - Herbário do Instituto Federal de Educação, Ciência e Tecnologia do Amazonas","description":"Acervo
        iniciado em 2008 com ênfase em espécies da flora vascular amazônica. Além
        da fitodiversidade em geral, o Herbário EAFM tem grande interesse em amostras
        de plantas de interesse econômico. A prioridade é material fértil, mas material
        testumunho (voucher) vegetativo (estéril) originários de trabalhos sistematizados
        (e.g., estudos etnobotânicos e inventários florísticos) em boas condições,
        com dados de campo e, minimamente, identificados podem ser incorporados ao
        acervo, mediante contato prévio com a Curadoria e, eventuais contrapartidas
        em materiais de consumo ou outros. Atualmente, nosso acervo é composto aproximadamente
        6000 exsicatas. É uma coleção relevante, pois trabalha majoritariamente com
        estudantes de nível médio (técnico), contribuindo para desmistificar a botânica
        e os herbários junto a um público jovem e a comunidade em geral (extensão).","type":"OCCURRENCE"}]'
