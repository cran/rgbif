      string: '[{"key":"82ceb6ba-f762-11e1-a439-00145eb45e9a","title":"Andes to Amazon
        Biodiversity Program","description":"The Andes to Amazon Program is an international,
        multidisciplinary team of scientists, students, and Peruvian locals working
        between the Botanical Research Institute of Texas (BRIT) and selected field
        and museum sites in Peru.","type":"OCCURRENCE"},{"key":"58414378-4fb2-47e0-8dd5-8b55d5c77117","title":"Bolivian
        Amazon lowland fish metacommunity data","description":"<p>This dataset represents
        data from the paper Yukoni, T. and Torres L. V. (2016) Fish metacommunity
        dynamics in the patchy heterogeneous habitats of varzea lakes, turbid river
        channels and transparent clear and black water bodies in the Amazonian Lowlands
        of Bolivia. Environmental Biology of Fishes.</p>\n<p>This study documents
        the spatial dynamic of fish metacommunity based on the date sets of 65 sites,
        covering two geographic patches of transparent water valleys; Manuripi and
        Itenez Rivers, separated by turbid water valleys originate in the Andes and
        the Savanna.</p>\n<p>See http://www.freshwaterbiodiversity.eu/metadb/bf_mdb_view.php?entryID=BFE_105
        for additional metadata.</p>","type":"OCCURRENCE"},{"key":"d4b72404-5c42-49ea-ab78-9edb3c8957b6","title":"Herbarium
