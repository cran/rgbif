        Collection - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"Diplopoda
        collection from Instituto Nacional de Pesquisas da Amazônia.","type":"OCCURRENCE"},{"key":"cbc1ecc8-7b69-408a-9b42-8c2c72567523","title":"Fiocruz/CFAM
        - Coleção de Fungos da Amazônia","description":"A Coleção de Fungos da Amazônia,
        CFAM, que está inserida na Coleção Biológica do Instituto Leônidas e Maria
        Deane (CBILMD), possui um acervo de relevante importância uma vez que é composta
        de linhagens isoladas de diferentes substratos da Amazônia brasileira, região
        ainda pouco explorada quanto à sua riqueza microbiana.\n\nNo acervo os gêneros
        de maior ocorrência são Penicillium, Aspergillus e Trichoderma, isolados das
        mais diversas fontes tais como ar, solo, água, plantas, frutos, homem e outros
        animais. Todas as culturas estão identificadas ao nível de gênero e outras
        de espécie, pertencentes aos filos Zygomycota, Ascomycota e aos fungos anamórficos.\n\nO
        acervo da CFAM é constituído por 1005 culturas de fungos filamentosos, conservados
        sob óleo mineral, em água destilada, a -20ºC e liofilização, e são mantidas
        em quadruplicata em cada método de preservação.\n\nAlém de receber depósitos,
        a CFAM atende a pedidos de fornecimento de culturas, isolamento e identificação
        de fungos, assim como treinamento de estudantes e profissionais na identificação
        de fungos. Estes pedidos são procedentes de instituições de ensino e/ou pesquisa,
        nacionais e internacionais.\n\nA CFAM vem caracterizando as culturas estocadas
        quanto a aspectos biotecnológicos, tais como produção de enzimas de interesse
        industrial e antimicrobianos; e quanto às características morfológicas, através
        de projetos desenvolvidos por alunos de graduação e pós-graduação (mestrado
        e doutorado)do país.\n\nA CFAM é filiada a World Federation for Culture Collections,
        World Federation for Culture Collections, WFCC, sob o registro WDCM 957 e
        está credenciada como Fiel Depositária de Amostras de Patrimônio Genético
        pelo Conselho de Gestão de Patrimônio Genético (CGEN/ Ministério do Meio Ambiente),
        de acordo com o Aviso de Credenciamento nº 063/2012/SECEX/CGEN, publicado
        no D.O.U em 19/09/2012.Para maiores informações acesse a página web da CFAM/For
        more information please visit the CFAM website: http://cfam.fiocruz.br/","type":"OCCURRENCE"},{"key":"f2e4fddc-f85c-4c79-8629-e5b448298b21","title":"Fiocruz/CBAM
        - Coleção de Bactérias da Amazônia","description":"A Coleção de Bactérias
        da Amazônia, CBAM, que está inserida na Coleção Biológica do Instituto Leônidas
        e Maria Deane, CBILMD, é constituída por um patrimônio de significância científica.
        Trata-se de um acervo composto de bactérias da Amazônia, incluindo 578 isolados
        identificados e conservados pelos métodos de óleo mineral, a -20ºC e liofilização.\nAs
        culturas bacterianas que compõe a CBAM são provenientes de isolados clínicos
        (orofaringe e fezes humanas), da microbiota bucal de animais e de ambiente
        (água dos rios, igarapés e plantas). As principais bactérias inseridas na
        Coleção são: Salmonella spp., Escherichia coli, Shigella spp., Neisseria meningitidis,
        Staphylococcus aureus, entre outras. O acervo é de relevante importância,
        uma vez que é composto por linhagens bacterianas isoladas de diferentes substratos
        da Amazônia brasileira, região ainda pouco explorada quanto à sua riqueza
        microbiana.\n\nA CBAM recebe para depósito culturas isoladas por pesquisadores
        de vários laboratórios e universidades do país. Também, mantém grande número
        de culturas tipo e de referência, empregadas em trabalhos taxonômicos ou relacionados
        a testes com substâncias diversas.\n\nA CBAM é filiada à World Federation
        for Culture Collections, WFCC, sob o registro WDCM 956, e foi credenciada
        como Fiel Depositária de Amostras de Patrimônio Genético pelo Conselho de
        Gestão de Patrimônio Genético (CGEN/ Ministério do Meio Ambiente), de acordo
        com o Aviso de Credenciamento nº 063/2012/SECEX/CGEN, publicado no D.O.U.
        em 19/09/2012.\nPara maiores informações acesse a página web da CBAM/For more
        information please visit the CBAM website: http://cbam.fiocruz.br/","type":"OCCURRENCE"},{"key":"32d90382-18b6-4660-ad99-8c4e9a5bdbe5","title":"Schizomida
