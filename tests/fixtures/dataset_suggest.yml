        Collection - Instituto Nacional de Pesquisas da Amazônia","description":"Myxozoa
        collection from Instituto Nacional de Pesquisas da Amazônia.","type":"OCCURRENCE"},{"key":"4522ce7f-1aeb-46d8-8fc6-dd076386166c","title":"Status,
        ecología y conservación de loros Amazona en el Noreste de México","description":"<p>Los
        psitácidos o pericos son un grupo de aves que adquirieron en los últimos años
        una gran importancia como objetos de estudio porque a pesar de sus múltiples
        problemas de conservación eran prácticamente desconocidos biológicamente.
        A partir de 1990, he desarrollado trabajo de investigación y conservación
        con este grupo. El apoyo de la CONABIO permitió la continuación de estos estudios
        en 1995 y 1996. Nuestra meta es la conservación de tres especies de loros
        Amazona, dos de las cuales se consideran en peligro de extinción en la NOM-ECOL-059,
        Amazona oratrix, el loro de cabeza amarilla y A. viridigenalis, el loro Tamaulipeco.
        Nuestro trabajo a contribuido de manera importante al conocimiento de este
        genero a nivel mundial y hemos estado desarrollando técnicas de investigación
        que ahora se aplican en proyectos similares. Entre ellas el muestreo de la
        dieta de pollos por extracción directa del buche ha sido especialmente útil.
        Determinamos que las observaciones de forrajeo guardan poca relación con la
        composición cuantitativa de la dieta. Se estableció también que estas especies
        pueden persistir en hábitats altamente modificados siempre que se mantengan
        árboles suficientes para la anidación. Esto indica que en áreas dedicadas
        a la ganadería se puede lograr la conservación de algunos elementos de la
        biodiversidad mediante estrategias de manejo del paisaje donde se mantenga
        un mínimo de áreas con árboles. Para tal fin nos encontramos desarrollando
        una guía para los ganaderos en que se indique como compatibilizar su actividad
        con la de conservación de estas especies.</p>\n<p>Reino: 1\nFilo: 1\nClase:
        1\nOrden: 1\nFamilia: 1\nGénero: 2\nEspecie: 4</p>","type":"OCCURRENCE"},{"key":"80fdc69b-fb8f-48ef-9066-ade0f60ef5a0","title":"Tree
        species composition in different habitats of savanna used by indigenous in
        the Northern Brazilian Amazonia","description":"In order to improve our knowledge
        on wood plants of these regional ecosystems we carried a tree inventory in
        four different habitats occurring in indigenous savanna areas of the Northern
        Brazilian Amazonia. The habitats were divided into two formations: forest
        (Alluvial forest, Forest island and Buritizais = buriti palm formation) and
        non-forest (typical  savanna). The inventory was carried out on two hectares
        established in the Darora Indigenous Community region, north of the State
        of Roraima.","type":"OCCURRENCE"},{"key":"fcee13f5-6e61-4d9b-ba52-87f21f827578","title":"Solifugae
        Collection - Instituto Nacional de Pesquisas da Amazônia (INPA)","description":"Solifugae
        collection from Instituto Nacional de Pesquisas da Amazônia.","type":"OCCURRENCE"},{"key":"bf4641a7-a856-4061-8746-43a9e26db0cb","title":"Inventário
        florístico de 20 parcelas permanentes estabelecidas em áreas de savana do
        norte da Amazônia brasileira","description":"Inventário florístico realizado
        pelo Grupo de Pesquisa \"Ecologia e Manejo dos Recursos Naturais da Savana
        de Roraima\", vinculado ao Instituto Nacional de Pesquisas da Amazônia (INPA),
        em 20 parcelas permanentes estabelecidas em dois módulos de savana do Programa
        de Pesquisa em Biodiversidade (PPBio), Núcleo de Roraima. O levantamento foi
        realizado entre 2012/2013 e baseado em observações diretas ao longo do transecto
        central de cada parcela. Todos os indivíduos observados foram categorizados
        por formas de vida (árvore, arbusto, sub-arbusto e ervas) e habitats definidos
        por diferentes restrições hidro-edáficas.","type":"OCCURRENCE"},{"key":"dd282bd6-6e30-4f02-bb36-6bdae0a46090","title":"Detection
